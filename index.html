<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Sales Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #f1f5f9; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4); }
        #admin-modal { display: none; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); z-index: 9999; padding: 20px; overflow-y: auto; }
        .day-btn { transition: all 0.2s; border-color: rgba(255,255,255,0.1); color: #94a3b8; background: rgba(255,255,255,0.03); }
        .day-btn.active { background: #3b82f6; color: white; border-color: #60a5fa; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="success-modal" class="fixed inset-0 z-[10000] hidden items-center justify-center bg-black/80">
        <div class="glass p-10 rounded-3xl text-center max-w-sm border-t-4 border-blue-500 shadow-2xl">
            <span class="text-5xl block mb-4">üöÄ</span>
            <h2 class="text-2xl font-extrabold mb-2 text-white uppercase">Confirmado!</h2>
            <p class="text-slate-400 text-sm font-bold">Sincronizando com WhatsApp...</p>
        </div>
    </div>

    <div id="admin-modal">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-8 gap-4">
                <div>
                    <h1 class="text-3xl font-extrabold tracking-tight text-white italic uppercase">Master <span class="text-blue-500">Dashboard</span></h1>
                    <p class="text-slate-400 text-sm font-medium tracking-widest uppercase">Sistema Elite de Gest√£o</p>
                </div>
                <div class="flex flex-wrap gap-3">
                    <button onclick="lancarAvulso()" class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow transition">Lan√ßamento Direto</button>
                    <button onclick="exportarExcel()" class="bg-slate-700 hover:bg-slate-600 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow transition">Exportar Planilha</button>
                    <button onclick="copiarRelatorio()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow transition">Relat√≥rio WhatsApp</button>
                    <button onclick="fecharAdmin()" class="bg-rose-600/20 text-rose-500 border border-rose-500/50 px-5 py-2.5 rounded-xl font-bold text-xs uppercase hover:bg-rose-600 hover:text-white transition">Sair</button>
                </div>
            </div>

            <div id="resumo-financeiro" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-3 mb-8"></div>

            <div class="grid lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-bold text-white flex items-center gap-2"><span class="w-2 h-6 bg-blue-500 rounded-full"></span> ATENDIMENTOS</h3>
                        <input type="text" id="busca-admin" onkeyup="filtrarLista()" placeholder="Pesquisar..." class="bg-slate-800 border border-slate-700 rounded-xl px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-500 w-64 text-white">
                    </div>
                    <div id="admin-content" class="glass rounded-3xl overflow-hidden border-white/5"></div>
                </div>

                <div class="space-y-6">
                    <h3 class="text-lg font-bold text-white flex items-center gap-2"><span class="w-2 h-6 bg-emerald-500 rounded-full"></span> EXTRATO FINANCEIRO</h3>
                    <div id="comissao-content" class="glass rounded-3xl p-5 border-white/5 shadow-inner"></div>
                    <div id="fechamento-final"></div>
                </div>
            </div>
        </div>
    </div>

    <header class="p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-800 rounded-2xl flex items-center justify-center font-black text-xl italic shadow-lg">P</div>
                <span class="text-2xl font-black tracking-tighter text-white uppercase italic text-white">Portal <span class="text-blue-500 font-light lowercase not-italic text-lg text-white">do formando</span></span>
            </div>
            <button onclick="acessoAdmin()" class="glass px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-white/10 transition border-white/20">Login ADM</button>
        </div>
    </header>

    <main class="container mx-auto p-4 flex-grow flex items-center justify-center">
        <div class="glass p-8 md:p-12 rounded-[3rem] w-full max-w-md shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-3 bg-gradient-to-r from-blue-600 via-indigo-400 to-blue-600"></div>
            <div class="text-center mb-10">
                <h2 class="text-3xl font-black text-white mb-2 tracking-tight">Agendar Visita</h2>
                <p class="text-slate-400 text-sm font-medium">Datas dispon√≠veis at√© 09/02</p>
            </div>
            <form id="form-agendamento" class="space-y-6">
                <div class="grid grid-cols-2 gap-2" id="day-selector">
                    <button type="button" data-date="2026-02-06" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">06/02<br>Hoje</button>
                    <button type="button" data-date="2026-02-07" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">07/02<br>S√°b</button>
                    <button type="button" data-date="2026-02-08" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">08/02<br>Dom</button>
                    <button type="button" data-date="2026-02-09" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">09/02<br>Seg</button>
                </div>
                <input type="hidden" id="data-selecionada" required>
                <div class="space-y-4">
                    <input type="text" id="nome" required placeholder="Nome do Formando" class="w-full bg-slate-800/40 border border-slate-700/50 p-4 rounded-2xl outline-none focus:border-blue-500 text-white transition placeholder:text-slate-600">
                    <input type="tel" id="telefone" required placeholder="WhatsApp" class="w-full bg-slate-800/40 border border-slate-700/50 p-4 rounded-2xl outline-none focus:border-blue-500 text-white transition placeholder:text-slate-600">
                    <input type="text" id="cidade" required placeholder="Cidade" class="w-full bg-slate-800/40 border border-slate-700/50 p-4 rounded-2xl outline-none focus:border-blue-500 text-white transition placeholder:text-slate-600">
                    <select id="horario" required class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl outline-none focus:border-blue-500 text-white transition cursor-pointer">
                        <option value="">Aguardando data...</option>
                    </select>
                    <textarea id="endereco" required placeholder="Endere√ßo de Visita" class="w-full bg-slate-800/40 border border-slate-700/50 p-4 rounded-2xl outline-none focus:border-blue-500 text-white transition placeholder:text-slate-600" rows="2"></textarea>
                </div>
                <button type="submit" class="btn-primary w-full text-white font-black py-5 rounded-2xl shadow-2xl uppercase tracking-widest active:scale-95 text-sm">Finalizar Agendamento</button>
            </form>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, set, remove, update, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyANz1gbAi3PIGwS1-RzOIXF6SUZvS2U0mU", 
            authDomain: "agenda-album-de-formatura.firebaseapp.com",
            databaseURL: "https://agenda-album-de-formatura-default-rtdb.firebaseio.com", 
            projectId: "agenda-album-de-formatura",
            storageBucket: "agenda-album-de-formatura.firebasestorage.app",
            messagingSenderId: "29604114447",
            appId: "1:29604114447:web:bac79aba4c4aa945c8737a"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const COLLECTION_PATH = 'agendamentos';
        const AVULSO_PATH = 'avulsos';
        const MEU_WHATSAPP = "5516999999999"; 

        const hiddenDataInput = document.getElementById('data-selecionada');
        const selectHorario = document.getElementById('horario');
        const modalAdmin = document.getElementById('admin-modal');

        const formatBRL = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v || 0);

        document.querySelectorAll('.day-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const dVal = btn.getAttribute('data-date');
                hiddenDataInput.value = dVal;
                selectHorario.innerHTML = '<option>Consultando...</option>';
                let ocupados = [];
                try { const snap = await get(ref(db, `${COLLECTION_PATH}/${dVal}`)); if (snap.exists()) ocupados = Object.keys(snap.val()); } catch(e){}
                selectHorario.innerHTML = '<option value="">Hor√°rios Livres</option>';
                let cursor = new Date(`${dVal}T09:00:00`), final = new Date(`${dVal}T20:00:00`);
                while(cursor <= final){
                    let hF = cursor.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
                    if(!ocupados.includes(hF.replace(':','-'))) {
                        let opt = document.createElement('option'); opt.value = hF; opt.textContent = hF; selectHorario.appendChild(opt);
                    }
                    cursor.setMinutes(cursor.getMinutes()+30);
                }
            });
        });

        document.getElementById('form-agendamento').addEventListener('submit', async (e) => {
            e.preventDefault();
            const d = hiddenDataInput.value, h = selectHorario.value, n = document.getElementById('nome').value, c = document.getElementById('cidade').value, ev = document.getElementById('endereco').value;
            await set(ref(db, `${COLLECTION_PATH}/${d}/${h.replace(':','-')}`), { data:d, horario:h, nome_formando:n, telefone: document.getElementById('telefone').value, endereco:ev, cidade:c, resultado:"Pendente" });
            document.getElementById('success-modal').style.display='flex';
            setTimeout(() => { window.open(`https://wa.me/${MEU_WHATSAPP}?text=${window.encodeURIComponent('*Solicita√ß√£o de Visita*\n\n*Nome:* '+n+'\n*Data:* '+d.split('-').reverse().join('/')+'\n*Hor√°rio:* '+h+'\n*Cidade:* '+c)}`); location.reload(); }, 2000);
        });

        window.acessoAdmin = () => { if(prompt("Expert Key:")==="2025") carregarRelatorio(); };

        let dadosCompletos = [];
        let resumoAtual = {};

        async function carregarRelatorio() {
            modalAdmin.style.display = 'block';
            const [sAg, sAv] = await Promise.all([get(ref(db, COLLECTION_PATH)), get(ref(db, AVULSO_PATH))]);
            const ag = sAg.val() || {}, av = sAv.val() || {};
            dadosCompletos = [];
            for(let d in ag) for(let h in ag[d]) dadosCompletos.push({...ag[d][h], id:h, tipo:'agenda'});
            for(let id in av) dadosCompletos.push({...av[id], id:id, tipo:'avulso'});
            renderizarLista(dadosCompletos);
        }

        function renderizarLista(lista) {
            let t = { vendidos: 0, nq: 0, dinheiro: 0, pix: 0, debito: 0, boleto: 0, credito: 0, totalVendas: 0, vale: 0, totalComissao: 0 };
            lista.sort((a,b) => new Date(a.data) - new Date(b.data));
            
            let htmlTable = '<table class="w-full text-left text-[11px]"><thead class="bg-slate-700/50 text-slate-300 font-bold uppercase border-b border-slate-700"><tr><th class="p-4 text-white">DATA</th><th class="p-4 text-white">CLIENTE</th><th class="p-4 text-white">ENDERE√áO</th><th class="p-4 text-center text-white">STATUS</th><th class="p-4 text-center text-white">GEST√ÉO</th></tr></thead><tbody class="divide-y divide-slate-700/50">';
            let htmlComissao = '<table class="w-full text-[10px] text-left"><thead><tr class="text-slate-400 border-b border-slate-700 uppercase tracking-tighter"><th class="pb-2">Cliente</th><th class="pb-2 text-right">Total</th><th class="pb-2 text-right">Comiss√£o</th></tr></thead><tbody class="divide-y divide-slate-700/30">';

            lista.forEach(item => {
                const vT = parseFloat(item.valor || 0), vE = parseFloat(item.entrada || 0);
                let com = 0;

                if (item.resultado === "Venda") {
                    t.vendidos++; t.totalVendas += vT;
                    if (["Dinheiro", "Pix", "Cart√£o D√©bito", "Cart√£o Cr√©dito"].includes(item.pagamento)) {
                        com = vT * 0.12;
                        if(item.pagamento === "Dinheiro") { t.dinheiro += vT; t.vale += vT; }
                        if(item.pagamento === "Pix") { t.pix += vT; t.vale += vT; }
                        if(item.pagamento === "Cart√£o D√©bito") t.debito += vT;
                        if(item.pagamento === "Cart√£o Cr√©dito") t.credito += vT;
                    } else if (item.pagamento === "Boleto") {
                        t.boleto += (vT - vE);
                        let p = item.restricao === "Sim" ? 0.05 : 0.08;
                        com = (vE * 0.12) + ((vT - vE) * p);
                        if(item.forma_entrada === "Dinheiro") { t.dinheiro += vE; t.vale += vE; }
                        if(item.forma_entrada === "Pix") { t.pix += vE; t.vale += vE; }
                    }
                    t.totalComissao += com;
                    htmlComissao += `<tr><td class="py-3 uppercase font-bold text-slate-200 truncate max-w-[100px]">${item.nome_formando}</td><td class="py-3 text-right font-medium text-slate-300">${formatBRL(vT)}</td><td class="py-3 text-right text-emerald-400 font-black italic">${formatBRL(com)}</td></tr>`;
                } else if (item.resultado === "NQ") t.nq++;

                const statusMap = { 'Venda': 'bg-emerald-500/10 text-emerald-500 border-emerald-500/20', 'NQ': 'bg-rose-500/10 text-rose-500 border-rose-500/20', 'N√£o Atendeu': 'bg-amber-500/10 text-amber-500 border-amber-500/20', 'Reagendar': 'bg-blue-500/10 text-blue-500 border-blue-500/20', 'Pendente': 'bg-slate-500/10 text-slate-400 border-slate-500/20' };

                htmlTable += `<tr class="hover:bg-slate-800/40 transition">
                    <td class="p-4 font-bold text-slate-300 uppercase">${item.data.split('-').reverse().join('/')}<br><span class="font-light text-slate-500">${item.horario}</span></td>
                    <td class="p-4 uppercase font-black text-slate-100">${item.nome_formando}<br><span class="text-blue-500 font-bold lowercase text-[9px]">${item.cidade || ''}</span></td>
                    <td class="p-4 text-slate-400 text-[10px] max-w-[120px] truncate">${item.endereco || 'Manual'}</td>
                    <td class="p-4 text-center"><span class="px-2 py-1 rounded-lg text-[9px] font-black border ${statusMap[item.resultado] || statusMap['Pendente']}">${item.resultado || 'Pendente'}</span></td>
                    <td class="p-4 text-center">
                        <button onclick="gerenciarItem('${item.tipo}','${item.data}','${item.id}')" class="bg-blue-600/20 text-blue-400 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-xl text-[9px] w-full font-black uppercase transition border border-blue-400/30">Gerenciar</button>
                    </td>
                </tr>`;
            });

            resumoAtual = t;
            document.getElementById('resumo-financeiro').innerHTML = `
                <div class="glass p-3 rounded-2xl text-center border-t-2 border-blue-500 shadow-xl"><p class="text-[8px] font-bold text-slate-400 uppercase tracking-widest">Efetividade</p><p class="text-lg font-black">${t.vendidos}/${lista.length}</p></div>
                <div class="glass p-3 rounded-2xl text-center border-t-2 border-emerald-500 shadow-xl text-emerald-400"><p class="text-[8px] font-bold uppercase tracking-widest text-emerald-500">CASH (D+P)</p><p class="text-[11px] font-black">${formatBRL(t.dinheiro+t.pix)}</p></div>
                <div class="glass p-3 rounded-2xl text-center border-t-2 border-blue-400 shadow-xl text-blue-300"><p class="text-[8px] font-bold uppercase tracking-widest text-blue-400">D√âBITO</p><p class="text-[11px] font-black">${formatBRL(t.debito)}</p></div>
                <div class="glass p-3 rounded-2xl text-center border-t-2 border-indigo-400 shadow-xl text-indigo-300"><p class="text-[8px] font-bold uppercase tracking-widest text-indigo-400">CR√âDITO</p><p class="text-[11px] font-black">${formatBRL(t.credito)}</p></div>
                <div class="glass p-3 rounded-2xl text-center border-t-2 border-orange-500 shadow-xl text-orange-400"><p class="text-[8px] font-bold uppercase tracking-widest text-orange-400">BOLETO</p><p class="text-[11px] font-black">${formatBRL(t.boleto)}</p></div>
                <div class="bg-blue-600 p-3 rounded-2xl text-center shadow-2xl text-white"><p class="text-[8px] font-bold text-blue-100 uppercase tracking-widest">VENDAS</p><p class="text-[11px] font-black">${formatBRL(t.totalVendas)}</p></div>
                <div class="bg-amber-500 p-3 rounded-2xl text-center shadow-2xl text-amber-950"><p class="text-[8px] font-bold uppercase tracking-widest">VALES</p><p class="text-[11px] font-black">${formatBRL(t.vale)}</p></div>
            `;
            document.getElementById('admin-content').innerHTML = htmlTable + '</tbody></table>';
            document.getElementById('comissao-content').innerHTML = htmlComissao + '</tbody></table>';
            
            const saldo = t.totalComissao - t.vale;
            document.getElementById('fechamento-final').className = `mt-4 p-6 rounded-[2rem] border-2 ${saldo >= 0 ? 'bg-emerald-500/10 border-emerald-500/30' : 'bg-rose-500/10 border-rose-500/30'}`;
            document.getElementById('fechamento-final').innerHTML = `
                <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="text-center md:text-left">
                        <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Comiss√µes: ${formatBRL(t.totalComissao)}</p>
                        <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest">Vales: ${formatBRL(t.vale)}</p>
                    </div>
                    <div class="px-8 py-3 bg-black/50 rounded-2xl border border-white/10 shadow-2xl text-right">
                        ${saldo >= 0 ? `<p class="text-[9px] text-emerald-400 font-black tracking-widest uppercase mb-1">A Receber</p><p class="text-3xl font-black text-emerald-500 tracking-tighter italic">${formatBRL(saldo)}</p>` : `<p class="text-[9px] text-rose-400 font-black tracking-widest uppercase mb-1">Devolver</p><p class="text-3xl font-black text-rose-500 tracking-tighter italic">${formatBRL(Math.abs(saldo))}</p>`}
                    </div>
                </div>
            `;
        }

        window.exportarExcel = () => {
            const BOM = "\ufeff";
            let csv = "DATA;HORARIO;CLIENTE;CIDADE;ENDERECO;STATUS;PAGAMENTO;VALOR TOTAL;COMISSAO\r\n";
            dadosCompletos.forEach(i => {
                const total = (i.valor || 0).toFixed(2).replace('.', ',');
                const comissao = (i.comissao || 0).toFixed(2).replace('.', ',');
                csv += `${i.data};${i.horario};${i.nome_formando.toUpperCase()};${(i.cidade || '').toUpperCase()};${(i.endereco || 'Venda Direta').replace(/;/g,' ')};${i.resultado.toUpperCase()};${(i.pagamento || 'N/A').toUpperCase()};${total};${comissao}\r\n`;
            });
            const blob = new Blob([BOM + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.setAttribute("download", `RELATORIO_ELITE_${new Date().toLocaleDateString()}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        window.gerenciarItem = async (tipo, data, id) => {
            const acao = prompt("GEST√ÉO:\n1-Alterar Resultado\n2-Excluir Registro\n\nDigite 1 ou 2:");
            if(acao === "2") {
                if(confirm("EXCLUIR DEFINITIVAMENTE?")) {
                    await remove(ref(db, (tipo==='agenda'?`${COLLECTION_PATH}/${data}/${id}`:`${AVULSO_PATH}/${id}`)));
                    carregarRelatorio();
                }
            } else if(acao === "1") {
                const r = prompt("STATUS: 1-Venda | 2-NQ | 3-N√£o Atendeu | 4-Reagendar");
                const map = {"1":"Venda", "2":"NQ", "3":"N√£o Atendeu", "4":"Reagendar"};
                if(!map[r]) return;
                if (r === "1") {
                    const fP = prompt("PAGAMENTO: 1-Din | 2-Pix | 3-D√©b | 4-Cr√©d | 5-Bol");
                    const fM = {"1":"Dinheiro","2":"Pix","3":"Cart√£o D√©bito","4":"Cart√£o Cr√©dito","5":"Boleto"};
                    if (fM[fP]) {
                        const vT = parseFloat(prompt("TOTAL?") || 0);
                        let rest = "", vE = 0, fE = "";
                        if (fP === "5") {
                            rest = prompt("SPC? 1-Sim | 2-N√£o") === "1" ? "Sim" : "N√£o";
                            if (prompt("ENTRADA? 1-Sim | 2-N√£o") === "1") { vE = parseFloat(prompt("VALOR?") || 0); fE = prompt("FORMA: 1-Din | 2-Pix") === "1" ? "Dinheiro" : "Pix"; }
                        }
                        await update(ref(db, (tipo==='agenda'?`${COLLECTION_PATH}/${data}/${id}` : `${AVULSO_PATH}/${id}`)), { resultado: "Venda", pagamento: fM[fP], valor: vT, entrada: vE, forma_entrada: fE, restricao: rest });
                    }
                } else await update(ref(db, (tipo==='agenda'?`${COLLECTION_PATH}/${data}/${id}` : `${AVULSO_PATH}/${id}`)), { resultado: map[r], valor:0, pagamento: "" });
                carregarRelatorio();
            }
        };

        window.filtrarLista = () => {
            const t = document.getElementById('busca-admin').value.toLowerCase();
            renderizarLista(dadosCompletos.filter(i => i.nome_formando.toLowerCase().includes(t) || (i.cidade && i.cidade.toLowerCase().includes(t))));
        };

        window.lancarAvulso = async () => {
            const n = prompt("Nome Cliente:"); if(!n) return;
            await push(ref(db, AVULSO_PATH), { nome_formando: n, data: new Date().toISOString().split('T')[0], horario: "Avulso", resultado: "Pendente" });
            carregarRelatorio();
        };

        window.copiarRelatorio = () => {
            const c = prompt("Cidade:"); if(!c) return;
            const t = resumoAtual;
            const msg = `**${c}**\nVendidos = ${String(t.vendidos).padStart(2,'0')}\nNQ = ${String(t.nq).padStart(2,'0')}\nDinheiro = ${formatBRL(t.dinheiro)}\nPix = ${formatBRL(t.pix)}\nCart√£o D√©bito = ${formatBRL(t.debito)}\nBoleto = ${formatBRL(t.boleto)}\nCart√£o Cr√©dito = ${formatBRL(t.credito)}\nTotal de vendas = ${formatBRL(t.totalVendas)}\nVale = ${formatBRL(t.vale)}`;
            const el = document.createElement('textarea'); el.value = msg; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
            alert("Copiado!");
        };

        window.fecharAdmin = () => modalAdmin.style.display = 'none';
    </script>
