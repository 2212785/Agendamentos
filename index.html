<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda √Ålbum de Formatura - Evanio Martins</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-image: url('formatura.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
        }
        .container { max-width: 900px; }
        .nav-item:hover { background-color: #2563eb; color: white; }
        .slot-booked { background-color: #fee2e2; color: #991b1b; cursor: not-allowed; }
        .slot-available { background-color: #f0f9ff; color: #075985; cursor: pointer; }
        .slot-available:hover { background-color: #bae6fd; }
        .slot-selected { background-color: #0284c7 !important; color: white !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-blue-600 text-white shadow-lg">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-xl font-bold cursor-pointer" onclick="navigate('index')">Agenda de Visitas</div>
            <div id="nav-links" class="flex gap-2">
                <button onclick="navigate('index')" class="nav-item px-4 py-2 rounded-lg transition duration-200">In√≠cio</button>
                <button id="btn-agendar" onclick="navigate('novo')" class="nav-item px-4 py-2 rounded-lg transition duration-200 hidden">Agendar Visita</button>
                <button onclick="checkPassword()" class="nav-item px-4 py-2 rounded-lg transition duration-200">Minha Agenda</button>
            </div>
        </nav>
    </header>

    <main id="app-content" class="container mx-auto p-4 md:p-8 flex-grow flex items-center justify-center"> 
        <div class="text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4 text-gray-600">Carregando sistema...</p>
        </div>
    </main>
    
    <footer class="bg-gray-200 text-center p-4 mt-8 text-sm text-gray-600">
        <p>&copy; 2026 Evanio Martins. Todos os direitos reservados. | Status: <span id="status-display" class="font-mono text-xs">Verificando...</span></p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyANz1gbAi3PIGwS1-RzOIXF6SUZvS2U0mU", 
            authDomain: "agenda-album-de-formatura.firebaseapp.com",
            databaseURL: "https://agenda-album-de-formatura-default-rtdb.firebaseio.com", 
            projectId: "agenda-album-de-formatura",
            storageBucket: "agenda-album-de-formatura.firebasestorage.app",
            messagingSenderId: "29604114447",
            appId: "1:29604114447:web:bac79aba4c4aa945c8737a"
        };
        
        let app, db;
        let agendamentos = []; 
        let currentView = 'index';
        let isDBReady = false;
        let selectedSlot = null;

        const ADMIN_PASSWORD = '2025';
        const COLLECTION_PATH = 'agendamentos'; 

        // Configura√ß√µes de Hor√°rios
        const OPEN_BOOKING_DATE = new Date('2026-02-03T18:00:00');
        const END_BOOKING_DATE = new Date('2026-02-08T23:59:59');

        window.checkPassword = () => {
            const enteredPassword = window.prompt("Digite a senha de administrador:");
            if (enteredPassword === ADMIN_PASSWORD) navigate('agenda');
            else if (enteredPassword !== null) alert("Senha incorreta.");
        };
        
        const formatDateTime = (date) => {
            const dateObj = (date instanceof Date) ? date : new Date(date);
            const weekday = dateObj.toLocaleDateString('pt-BR', { weekday: 'long' });
            const dayMonth = dateObj.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });
            const time = dateObj.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', hour12: false });
            return `${weekday.charAt(0).toUpperCase() + weekday.slice(1)} ${dayMonth} √†s ${time}`;
        };

        function initFirebase(config) {
            try {
                app = initializeApp(config);
                db = getDatabase(app); 
                isDBReady = true;
                fetchAgendamentos(); 
                updateSystemStatus();
            } catch (error) {
                document.getElementById('status-display').textContent = 'Erro de Conex√£o';
            }
        }

        function updateSystemStatus() {
            const agora = new Date();
            const statusEl = document.getElementById('status-display');
            const btnAgendar = document.getElementById('btn-agendar');

            if (agora < OPEN_BOOKING_DATE) {
                statusEl.textContent = `Abre hoje √†s 18:00h`;
                statusEl.className = "text-orange-600 font-bold";
                btnAgendar.classList.add('hidden');
            } else if (agora > END_BOOKING_DATE) {
                statusEl.textContent = `Agendamentos Encerrados`;
                statusEl.className = "text-red-600 font-bold";
                btnAgendar.classList.add('hidden');
            } else {
                statusEl.textContent = `Agendamentos Liberados`;
                statusEl.className = "text-green-600 font-bold";
                btnAgendar.classList.remove('hidden');
            }
        }

        function fetchAgendamentos() {
            const agendamentosRef = ref(db, COLLECTION_PATH);
            onValue(agendamentosRef, (snapshot) => {
                const data = snapshot.val() || {};
                const formatados = [];
                for (const dateKey in data) {
                    for (const hourKey in data[dateKey]) {
                        const item = data[dateKey][hourKey];
                        item.dbPath = `${dateKey}/${hourKey}`;
                        item.data_hora = new Date(`${item.data}T${item.horario}:00`);
                        formatados.push(item);
                    }
                }
                formatados.sort((a, b) => a.data_hora - b.data_hora);
                agendamentos = formatados;
                render();
            });
        }

        window.navigate = (view) => {
            currentView = view;
            selectedSlot = null;
            render();
        };

        window.selectSlot = (date, hour) => {
            selectedSlot = { date, hour };
            render();
        };

        window.salvarAgendamento = async (e) => {
            e.preventDefault();
            if (!selectedSlot) return alert("Selecione um hor√°rio.");

            const formData = new FormData(e.target);
            const dados = {
                data: selectedSlot.date,
                horario: selectedSlot.hour,
                nome_formando: formData.get('nome'),
                endereco: formData.get('endereco'),
                telefone: formData.get('telefone'),
                timestamp: Date.now()
            };

            try {
                const path = `${COLLECTION_PATH}/${selectedSlot.date}/${selectedSlot.hour.replace(':', '')}`;
                await set(ref(db, path), dados);
                alert("Agendamento realizado com sucesso!");
                navigate('index');
            } catch (error) {
                alert("Erro ao agendamento. Tente novamente.");
            }
        };

        window.excluirAgendamento = async (path) => {
            if (window.confirm("Deseja realmente excluir este agendamento?")) {
                await remove(ref(db, `${COLLECTION_PATH}/${path}`));
            }
        };

        function renderIndex() {
            const agora = new Date();
            const isUpcoming = agora < OPEN_BOOKING_DATE;
            const isClosed = agora > END_BOOKING_DATE;

            document.getElementById('app-content').innerHTML = `
                <div class="bg-white bg-opacity-95 p-10 rounded-2xl shadow-2xl max-w-lg w-full text-center border-t-8 border-blue-600"> 
                    <div class="text-blue-600 text-6xl mb-6">${isClosed ? '‚åõ' : 'üì∏'}</div>
                    <h1 class="text-3xl font-extrabold text-gray-800 mb-4">√Ålbum de Formatura</h1>
                    <p class="text-lg text-gray-700 leading-relaxed mb-6">
                        ${isUpcoming 
                            ? `Os agendamentos ser√£o liberados hoje, dia 03/02, √†s 18:00h. Prepare-se!` 
                            : isClosed 
                            ? `Obrigado a todos! O per√≠odo de agendamentos para esta etapa foi encerrado.`
                            : `Ol√°! Escolha o melhor dia e hor√°rio para receber nossa equipe e conhecer seu √°lbum de formatura.`}
                    </p>
                    ${!isUpcoming && !isClosed ? `
                        <button onclick="navigate('novo')" class="bg-blue-600 text-white px-8 py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-blue-700 transition transform hover:scale-105">
                            Agendar Minha Visita
                        </button>
                    ` : ''}
                </div>`;
        }

        function renderForm() {
            const dates = ['2026-02-04', '2026-02-05', '2026-02-06', '2026-02-07', '2026-02-08'];
            
            let gridHtml = '';
            dates.forEach(date => {
                const d = new Date(date + 'T00:00:00');
                const isWeekend = d.getDay() === 0 || d.getDay() === 6;
                const startH = 9;
                const endH = isWeekend ? 15 : 20;

                gridHtml += `<div class="mb-6">
                    <h3 class="font-bold text-blue-800 border-b pb-1 mb-3 uppercase text-sm">${formatDateTime(d).split(' √†s ')[0]}</h3>
                    <div class="grid grid-cols-4 sm:grid-cols-6 gap-2">`;
                
                for (let h = startH; h <= endH; h++) {
                    const timeStr = h.toString().padStart(2, '0') + ':00';
                    const isBooked = agendamentos.some(a => a.data === date && a.horario === timeStr);
                    const isSelected = selectedSlot?.date === date && selectedSlot?.hour === timeStr;
                    
                    if (isBooked) {
                        gridHtml += `<div class="slot-booked p-2 rounded text-center text-xs font-medium border border-red-100">Ocupado</div>`;
                    } else {
                        gridHtml += `<div onclick="selectSlot('${date}', '${timeStr}')" class="slot-available p-2 rounded text-center text-xs font-bold border border-blue-100 ${isSelected ? 'slot-selected' : ''}">${timeStr}</div>`;
                    }
                }
                gridHtml += `</div></div>`;
            });

            document.getElementById('app-content').innerHTML = `
                <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-3xl">
                    <h2 class="text-2xl font-bold mb-6 text-gray-800">Novo Agendamento</h2>
                    <div class="grid md:grid-cols-2 gap-8">
                        <div>
                            <p class="text-sm font-bold text-gray-500 mb-4 uppercase tracking-wider">1. Escolha o Hor√°rio</p>
                            <div class="max-h-[400px] overflow-y-auto pr-2 custom-scrollbar">
                                ${gridHtml}
                            </div>
                        </div>
                        <form onsubmit="salvarAgendamento(event)" class="space-y-4">
                            <p class="text-sm font-bold text-gray-500 mb-4 uppercase tracking-wider">2. Seus Dados</p>
                            <div>
                                <label class="block text-xs font-bold text-gray-600 mb-1">Nome do Formando</label>
                                <input type="text" name="nome" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 ring-blue-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-600 mb-1">Endere√ßo Completo</label>
                                <textarea name="endereco" required rows="2" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 ring-blue-500 outline-none"></textarea>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-600 mb-1">WhatsApp de Contato</label>
                                <input type="tel" name="telefone" required placeholder="(00) 00000-0000" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 ring-blue-500 outline-none">
                            </div>
                            <div class="pt-4">
                                <p class="text-[10px] text-gray-400 mb-4">Ao agendar, voc√™ reserva este hor√°rio para a demonstra√ß√£o do √°lbum em sua resid√™ncia.</p>
                                <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-blue-700 transition active:scale-95">Confirmar Agendamento</button>
                                <button type="button" onclick="navigate('index')" class="w-full mt-2 text-gray-500 text-sm font-medium">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>`;
        }

        function renderAgenda() {
            const rowHtml = agendamentos.map(a => `
                <tr class="border-b hover:bg-gray-50 text-xs sm:text-sm">
                    <td class="p-3 font-medium text-blue-900">${formatDateTime(a.data_hora)}</td>
                    <td class="p-3 font-bold">${a.nome_formando}</td>
                    <td class="p-3">${a.endereco}</td>
                    <td class="p-3">${a.telefone}</td>
                    <td class="p-3 text-center">
                        <button onclick="excluirAgendamento('${a.dbPath}')" class="text-red-500 hover:text-red-700">
                            <Trash2 size={16} /> Excluir
                        </button>
                    </td>
                </tr>`).join('');

            document.getElementById('app-content').innerHTML = `
                <div class="bg-white bg-opacity-95 p-6 rounded-xl shadow-2xl w-full overflow-x-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-2xl font-bold">Relat√≥rio de Visitas</h1>
                        <div class="text-right">
                            <p class="text-xs font-bold text-gray-400 uppercase">Total</p>
                            <p class="text-2xl font-black text-blue-600">${agendamentos.length}</p>
                        </div>
                    </div>
                    <table class="w-full text-left border-collapse min-w-[600px]">
                        <thead><tr class="bg-gray-100 text-[10px] uppercase text-gray-600">
                            <th class="p-3">Data/Hora</th><th class="p-3">Formando</th><th class="p-3">Endere√ßo</th><th class="p-3">Telefone</th><th class="p-3 text-center">A√ß√µes</th>
                        </tr></thead>
                        <tbody>${rowHtml || '<tr><td colspan="5" class="p-8 text-center text-gray-400">Nenhuma visita agendada at√© o momento.</td></tr>'}</tbody>
                    </table>
                    <div class="mt-6 flex justify-between items-center">
                        <button onclick="navigate('index')" class="text-blue-600 font-bold hover:underline">Voltar ao In√≠cio</button>
                        <button onclick="window.print()" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg text-sm font-bold">Imprimir Lista</button>
                    </div>
                </div>`;
        }

        function render() {
            updateSystemStatus();
            if (currentView === 'agenda') renderAgenda();
            else if (currentView === 'novo') renderForm();
            else renderIndex();
        }

        initFirebase(firebaseConfig);
    </script>
</body>
