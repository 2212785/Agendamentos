<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Sales Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #f1f5f9; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4); }
        #admin-modal, #excel-modal, #modal-horario { display: none; position: fixed; inset: 0; z-index: 9999; padding: 20px; overflow-y: auto; }
        #admin-modal { background: rgba(2, 6, 23, 0.98); }
        #excel-modal, #modal-horario { background: rgba(2, 6, 23, 0.95); align-items: center; justify-content: center; }
        .day-btn { transition: all 0.2s; border-color: rgba(255,255,255,0.1); color: #94a3b8; background: rgba(255,255,255,0.03); cursor: pointer; }
        .day-btn.active { background: #3b82f6; color: white; border-color: #60a5fa; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col text-white">

    <div id="modal-horario" class="flex">
        <div class="glass p-8 rounded-[2rem] w-full max-w-md border-t-4 border-blue-500 shadow-2xl text-center">
            <h2 class="text-2xl font-black mb-6 uppercase text-white">Reagendar Visita</h2>
            <div class="space-y-4 text-left">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Nova Data</label>
                    <input type="date" id="input-modal-data" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-white outline-none">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Hor√°rios Dispon√≠veis</label>
                    <select id="select-modal-horario" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-white outline-none">
                        <option value="">Selecione a Data primeiro</option>
                    </select>
                </div>
                <div class="flex gap-2 pt-4">
                    <button onclick="fecharModalHorario()" class="w-1/2 bg-slate-700 text-white font-bold py-4 rounded-2xl uppercase text-xs">Cancelar</button>
                    <button id="btn-confirmar-reagendamento" class="w-1/2 btn-primary text-white font-black py-4 rounded-2xl uppercase text-xs">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="excel-modal">
        <div class="max-w-5xl w-full mx-auto bg-white text-slate-900 rounded-3xl p-8 shadow-2xl overflow-hidden relative">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black uppercase text-blue-600 italic">üìä Relat√≥rio Estrat√©gico</h2>
                <div class="flex gap-2">
                    <button onclick="copiarTabelaExcel()" class="bg-emerald-600 text-white px-4 py-2 rounded-lg font-bold text-xs uppercase shadow">Copiar Dados</button>
                    <button onclick="document.getElementById('excel-modal').style.display='none'" class="bg-slate-200 text-slate-600 px-4 py-2 rounded-lg font-bold text-xs uppercase">Fechar</button>
                </div>
            </div>
            <div id="excel-preview-content" class="overflow-x-auto border rounded-xl bg-slate-50 max-h-[60vh]"></div>
        </div>
    </div>

    <div id="admin-modal">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-8 gap-4">
                <h1 class="text-3xl font-extrabold italic uppercase">Master <span class="text-blue-500 font-black">Dashboard</span></h1>
                <div class="flex flex-wrap gap-3">
                    <button onclick="lancarVendaDireta()" class="bg-blue-600 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow">Venda Direta</button>
                    <button onclick="abrirDashboardExcel()" class="bg-slate-700 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow">Gerar Planilha</button>
                    <button onclick="copiarRelatorio()" class="bg-emerald-600 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow font-black">Relat√≥rio WhatsApp</button>
                    <button onclick="fecharAdmin()" class="bg-rose-600/20 text-rose-500 border border-rose-500/50 px-5 py-2.5 rounded-xl font-bold text-xs uppercase hover:bg-rose-600 hover:text-white transition">Sair</button>
                </div>
            </div>
            <div id="resumo-financeiro" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-3 mb-8"></div>
            <div class="grid lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-bold uppercase"><span class="w-2 h-6 bg-blue-500 rounded-full"></span> Roteiro de Atendimento</h3>
                        <input type="text" id="busca-admin" onkeyup="filtrarLista()" placeholder="Pesquisar..." class="bg-slate-800 border border-slate-700 rounded-xl px-4 py-2 text-sm text-white outline-none w-64">
                    </div>
                    <div id="admin-content" class="glass rounded-3xl overflow-hidden shadow-2xl"></div>
                </div>
                <div class="space-y-6">
                    <h3 class="text-lg font-bold text-white flex items-center gap-2 tracking-widest uppercase"><span class="w-2 h-6 bg-emerald-500 rounded-full"></span> Extrato Di√°rio</h3>
                    <div id="comissao-content" class="glass rounded-3xl p-5 border-white/5 shadow-inner"></div>
                    <div id="fechamento-final"></div>
                </div>
            </div>
        </div>
    </div>

    <header class="p-6">
        <div class="container mx-auto flex justify-between items-center">
            <span class="text-2xl font-black uppercase italic">Portal <span class="text-blue-500">do formando</span></span>
            <button onclick="acessoAdmin()" class="glass px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-white/10 transition border-white/20">Login ADM</button>
        </div>
    </header>

    <main class="container mx-auto p-4 flex-grow flex items-center justify-center">
        <div class="glass p-8 md:p-12 rounded-[3rem] w-full max-w-md shadow-2xl relative overflow-hidden text-center">
            <h2 class="text-3xl font-black mb-10 uppercase">Agendar Visita</h2>
            <form id="form-agendamento" class="space-y-6 text-left">
                <div class="grid grid-cols-2 gap-2" id="day-selector">
                    <button type="button" data-date="2026-02-12" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">12/02<br>Qui</button>
                    <button type="button" data-date="2026-02-13" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">13/02<br>Sex</button>
                    <button type="button" data-date="2026-02-14" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">14/02<br>S√°b</button>
                    <button type="button" data-date="2026-02-16" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">16/02<br>Seg</button>
                </div>
                <input type="hidden" id="data-selecionada" required>
                <div class="space-y-4">
                    <input type="text" id="nome" required placeholder="Nome do Formando" class="w-full bg-slate-800/40 border border-slate-700 p-4 rounded-2xl outline-none focus:border-blue-500 transition text-white">
                    <input type="tel" id="telefone" required placeholder="WhatsApp" class="w-full bg-slate-800/40 border border-slate-700 p-4 rounded-2xl outline-none focus:border-blue-500 transition text-white">
                    <input type="text" id="cidade" required placeholder="Cidade" class="w-full bg-slate-800/40 border border-slate-700 p-4 rounded-2xl outline-none focus:border-blue-500 transition text-white">
                    <select id="horario" required class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-white">
                        <option value="">Selecione a Data</option>
                    </select>
                    <textarea id="endereco" required placeholder="Endere√ßo de Visita Completo" class="w-full bg-slate-800/40 border border-slate-700 p-4 rounded-2xl text-white" rows="2"></textarea>
                </div>
                <button type="submit" class="btn-primary w-full text-white font-black py-5 rounded-2xl shadow-2xl uppercase tracking-widest text-sm">Finalizar Agendamento</button>
            </form>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, set, remove, update, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyANz1gbAi3PIGwS1-RzOIXF6SUZvS2U0mU", 
            authDomain: "agenda-album-de-formatura.firebaseapp.com",
            databaseURL: "https://agenda-album-de-formatura-default-rtdb.firebaseio.com", 
            projectId: "agenda-album-de-formatura",
            appId: "1:29604114447:web:bac79aba4c4aa945c8737a"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const COLLECTION_PATH = 'agendamentos';
        const AVULSO_PATH = 'avulsos';

        window.dadosCompletos = [];
        window.resumoAtual = {};
        const formatBRL = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v || 0);
        const paraDataBR = (str) => {
            if(!str || typeof str !== 'string' || !str.includes('-')) return "---";
            const [y, m, d] = str.split("-");
            return `${d}/${m}/${y}`;
        };

        // PESO CRONOL√ìGICO REAL
        function obterPesoCronologico(item) {
            const data = item.data || "0000-00-00";
            let hora = item.horario || "00:00";
            if (hora === "Avulso") hora = "00:00";
            const dPartes = data.split("-").map(Number);
            const hPartes = (hora.includes(':') ? hora.split(":") : [0,0]).map(Number);
            return new Date(dPartes[0], dPartes[1]-1, dPartes[2], hPartes[0], hPartes[1]).getTime();
        }

        // CARREGAR DADOS
        async function carregarRelatorio() {
            document.getElementById('admin-modal').style.display = 'block';
            const [sAg, sAv] = await Promise.all([get(ref(db, COLLECTION_PATH)), get(ref(db, AVULSO_PATH))]);
            const ag = sAg.val() || {}, av = sAv.val() || {};
            window.dadosCompletos = [];
            for(let d in ag) for(let h in ag[d]) window.dadosCompletos.push({...ag[d][h], id: h, data: d, tipo: 'agenda'});
            for(let id in av) {
                let item = av[id];
                if(!item.data || item.data.includes('undefined')) {
                    if(item.nome_formando?.includes("Antony")) item.data = "2026-02-04";
                    else if(item.nome_formando?.includes("Yohan")) item.data = "2026-02-06";
                    else item.data = "2026-02-01";
                }
                window.dadosCompletos.push({...item, id: id, tipo: 'avulso'});
            }
            renderizarLista(window.dadosCompletos);
        }

        function renderizarLista(lista) {
            let t = { vendidos: 0, totalVendas: 0, vale: 0, totalComissao: 0, pix: 0, dinheiro: 0, debito: 0, credito: 0, boleto: 0 };
            lista.sort((a, b) => obterPesoCronologico(a) - obterPesoCronologico(b));

            let htmlTable = '<table class="w-full text-left text-[11px]"><thead class="bg-slate-700/50 text-slate-300 uppercase border-b border-slate-700"><tr><th class="p-4">DATA</th><th class="p-4">CLIENTE / ENDERE√áO</th><th class="p-4 text-center">STATUS</th><th class="p-4 text-center">GEST√ÉO</th></tr></thead><tbody class="divide-y divide-slate-700/50">';
            let htmlComissao = '<table class="w-full text-[10px] text-white"><thead><tr class="text-slate-400 border-b border-slate-700 uppercase"><th class="pb-2">Cliente</th><th class="pb-2 text-right">Comiss√£o</th></tr></thead><tbody class="divide-y divide-slate-700/30">';

            lista.forEach(item => {
                const vT = parseFloat(item.valor || 0), vE = parseFloat(item.entrada || 0);
                let com = 0;
                if (item.resultado === "Venda") {
                    t.vendidos++; t.totalVendas += vT;
                    if (["Dinheiro", "Pix", "Cart√£o D√©bito", "Cart√£o Cr√©dito"].includes(item.pagamento)) {
                        com = vT * 0.12;
                        if(item.pagamento === "Dinheiro" || item.pagamento === "Pix") { t.dinheiro += (item.pagamento === "Dinheiro" ? vT : 0); t.pix += (item.pagamento === "Pix" ? vT : 0); t.vale += vT; }
                        if(item.pagamento === "Cart√£o D√©bito") t.debito += vT;
                        if(item.pagamento === "Cart√£o Cr√©dito") t.credito += vT;
                    } else if (item.pagamento === "Boleto") {
                        t.boleto += (vT - vE);
                        com = (vE * 0.12) + ((vT - vE) * (item.restricao === "Sim" ? 0.05 : 0.08));
                        if(item.forma_entrada === "Dinheiro" || item.forma_entrada === "Pix") { t.dinheiro += (item.forma_entrada === "Dinheiro" ? vE : 0); t.pix += (item.forma_entrada === "Pix" ? vE : 0); t.vale += vE; }
                    }
                    item.comissao_calculada = com; t.totalComissao += com;
                    htmlComissao += `<tr><td class="py-3 uppercase font-bold">${item.nome_formando}</td><td class="py-3 text-right text-emerald-400 font-black">${formatBRL(com)}</td></tr>`;
                }

                const colors = { 'Venda': 'bg-emerald-500/10 text-emerald-500', 'NQ': 'bg-rose-500/10 text-rose-500', 'N√£o Atendeu': 'bg-amber-500/10 text-amber-500', 'Reagendar': 'bg-blue-500/10 text-blue-500', 'Pendente': 'bg-slate-500/10 text-slate-400' };

                htmlTable += `<tr class="hover:bg-slate-800/40">
                    <td class="p-4 font-bold text-white">${paraDataBR(item.data)}<br><span class="text-slate-500 text-[10px]">${item.horario}</span></td>
                    <td class="p-4 uppercase font-black text-white">${item.nome_formando}<br><span class="text-blue-400 font-black lowercase text-[11px] block mt-1">${item.endereco || 'Atendimento Direto'}</span></td>
                    <td class="p-4 text-center"><span class="px-2 py-1 rounded-lg text-[9px] font-black border ${colors[item.resultado] || 'border-slate-500/20'}">${item.resultado || 'Pendente'}</span></td>
                    <td class="p-4 text-center"><button onclick="gerenciarItem('${item.tipo}','${item.data}','${item.id}')" class="bg-blue-600/20 text-blue-400 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-xl text-[9px] w-full font-black uppercase transition border border-blue-400/30">Gerenciar</button></td>
                </tr>`;
            });

            window.resumoAtual = t;
            document.getElementById('resumo-financeiro').innerHTML = `
                <div class="glass p-2 rounded-xl text-center border-t-2 border-blue-500"><p class="text-[7px] font-bold text-slate-400 uppercase">Efetividade</p><p class="text-sm font-black">${t.vendidos}/${lista.length}</p></div>
                <div class="glass p-2 rounded-xl text-center border-t-2 border-emerald-500 text-emerald-400"><p class="text-[7px] font-bold uppercase text-white">CASH</p><p class="text-[9px] font-black">${formatBRL(t.dinheiro+t.pix)}</p></div>
                <div class="glass p-2 rounded-xl text-center border-t-2 border-blue-400 text-blue-300"><p class="text-[7px] font-bold uppercase text-white">D√âBITO</p><p class="text-[9px] font-black">${formatBRL(t.debito)}</p></div>
                <div class="glass p-2 rounded-xl text-center border-t-2 border-orange-500 text-orange-400"><p class="text-[7px] font-bold uppercase text-white">BOLETO</p><p class="text-[9px] font-black">${formatBRL(t.boleto)}</p></div>
                <div class="bg-blue-600 p-2 rounded-xl text-center shadow-lg"><p class="text-[7px] font-bold uppercase">VENDAS</p><p class="text-[10px] font-black">${formatBRL(t.totalVendas)}</p></div>
                <div class="bg-amber-500 p-2 rounded-xl text-center shadow-lg text-amber-950"><p class="text-[7px] font-bold uppercase">VALES</p><p class="text-[10px] font-black">${formatBRL(t.vale)}</p></div>
            `;
            document.getElementById('admin-content').innerHTML = htmlTable + '</tbody></table>';
            document.getElementById('comissao-content').innerHTML = htmlComissao + '</tbody></table>';
            const saldo = t.totalComissao - t.vale;
            document.getElementById('fechamento-final').innerHTML = `<div class="mt-4 p-4 rounded-2xl border-2 text-right ${saldo >= 0 ? 'bg-emerald-500/10 border-emerald-500/30' : 'bg-rose-500/10 border-rose-500/30'}"><p class="text-[8px] font-black uppercase text-white">Saldo: ${formatBRL(t.totalComissao)}</p><p class="text-3xl font-black italic text-white">${formatBRL(Math.abs(saldo))}</p></div>`;
        }

        // --- L√ìGICA DO NOVO MODAL DE HOR√ÅRIO ---
        window.fecharModalHorario = () => document.getElementById('modal-horario').style.display = 'none';

        async function carregarHorariosModal(dataEscolhida) {
            const select = document.getElementById('select-modal-horario');
            select.innerHTML = '<option>Sincronizando...</option>';
            let ocupados = [];
            const snap = await get(ref(db, `${COLLECTION_PATH}/${dataEscolhida}`));
            if (snap.exists()) ocupados = Object.keys(snap.val());
            
            select.innerHTML = '<option value="">Escolha um Hor√°rio</option>';
            const dateObj = new Date(dataEscolhida + 'T00:00:00');
            const isWeekend = (dateObj.getDay() % 6 === 0);
            let cursor = new Date(`${dataEscolhida}T09:00:00`), final = new Date(`${dataEscolhida}T${isWeekend ? '15:00:00' : '20:00:00'}`);
            while(cursor <= final){
                let hF = cursor.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
                if(!ocupados.includes(hF.replace(':','-'))) {
                    let opt = document.createElement('option'); opt.value = hF; opt.textContent = hF; select.appendChild(opt);
                }
                cursor.setMinutes(cursor.getMinutes() + 30);
            }
        }

        document.getElementById('input-modal-data').onchange = (e) => carregarHorariosModal(e.target.value);

        // --- FUN√á√ÉO GERENCIAR ITEM (COM MODAL) ---
        window.gerenciarItem = async (tipo, data, id) => {
            const acao = prompt("1-RESULTADO | 2-EXCLUIR | 3-ALTERAR DATA/HOR√ÅRIO");
            const dbRef = tipo === 'agenda' ? `${COLLECTION_PATH}/${data}/${id}` : `${AVULSO_PATH}/${id}`;
            
            if(acao === "2") { if(confirm("APAGAR?")) { await remove(ref(db, dbRef)); carregarRelatorio(); } }
            else if(acao === "3") {
                document.getElementById('modal-horario').style.display = 'flex';
                document.getElementById('input-modal-data').value = data;
                carregarHorariosModal(data);
                
                document.getElementById('btn-confirmar-reagendamento').onclick = async () => {
                    const novaD = document.getElementById('input-modal-data').value;
                    const novoH = document.getElementById('select-modal-horario').value;
                    if(!novaD || !novoH) return alert("Selecione tudo!");
                    
                    const snap = await get(ref(db, dbRef));
                    if(snap.exists()){
                        let obj = snap.val(); obj.data = novaD; obj.horario = novoH;
                        const novoID = novoH.replace(':','-');
                        await remove(ref(db, dbRef));
                        await set(ref(db, `${COLLECTION_PATH}/${novaD}/${novoID}`), obj);
                        fecharModalHorario();
                        carregarRelatorio();
                    }
                };
            } else if(acao === "1") {
                const r = prompt("STATUS: 1-Venda | 2-NQ | 3-N√£o Atendeu | 4-Reagendar");
                if (r === "1") {
                    const fP = prompt("PGTO: 1-Din | 2-Pix | 3-D√©b | 4-Cr√©d | 5-Bol");
                    const fM = {"1":"Dinheiro","2":"Pix","3":"Cart√£o D√©bito","4":"Cart√£o Cr√©dito","5":"Boleto"};
                    if (fM[fP]) {
                        const vT = parseFloat(prompt("TOTAL?") || 0);
                        let vE = (fP === "5") ? parseFloat(prompt("ENTRADA?") || 0) : 0;
                        let rest = (fP === "5") ? (prompt("SPC? 1-Sim | 2-N√£o") === "1" ? "Sim" : "N√£o") : "N√£o";
                        let fE = (fP === "5") ? (prompt("FORMA ENTRADA: 1-Din | 2-Pix") === "1" ? "Dinheiro" : "Pix") : "";
                        await update(ref(db, dbRef), { resultado: "Venda", pagamento: fM[fP], valor: vT, entrada: vE, forma_entrada: fE, restricao: rest });
                    }
                } else if ({"2":1,"3":1,"4":1}[r]) await update(ref(db, dbRef), { resultado: {"2":"NQ","3":"N√£o Atendeu","4":"Reagendar"}[r], valor:0 });
                carregarRelatorio();
            }
        };

        // --- DEMAIS FUN√á√ïES AUXILIARES ---
        window.lancarVendaDireta = async () => {
            const n = prompt("Nome:"); if(!n) return;
            const d = prompt("Data (AAAA-MM-DD):", new Date().toISOString().split('T')[0]); if(!d) return;
            const h = prompt("Hora (HH:MM):", "08:00");
            await push(ref(db, AVULSO_PATH), { nome_formando: n, data: d, horario: h, resultado: "Pendente" });
            carregarRelatorio();
        };

        window.abrirDashboardExcel = () => {
            const excelModal = document.getElementById('excel-modal');
            excelModal.style.display = 'flex';
            let html = '<table class="w-full text-left text-xs" id="tabela-export-real"><thead class="bg-blue-600 text-white uppercase text-[10px]"><tr><th class="p-3">DATA</th><th class="p-3">CLIENTE</th><th class="p-3">STATUS</th><th class="p-3 text-right">VALOR</th><th class="p-3 text-right text-white">COMISS√ÉO</th></tr></thead><tbody class="divide-y divide-gray-100 text-slate-900">';
            [...window.dadosCompletos].sort((a,b) => obterPesoCronologico(a) - obterPesoCronologico(b)).forEach(item => {
                html += `<tr><td class="p-3">${paraDataBR(item.data)}</td><td class="p-3 uppercase font-bold">${item.nome_formando}</td><td class="p-3">${item.resultado || "Pendente"}</td><td class="p-3 text-right">${formatBRL(item.valor || 0)}</td><td class="p-3 text-right font-black text-emerald-600">${formatBRL(item.comissao_calculada || 0)}</td></tr>`;
            });
            document.getElementById('excel-preview-content').innerHTML = html + '</tbody></table>';
        };

        window.copiarTabelaExcel = async () => { try { await navigator.clipboard.writeText(document.getElementById('tabela-export-real').innerText); alert("TABELA COPIADA!"); } catch (e) {} };

        window.copiarRelatorio = async () => {
            const cidade = prompt("Digite a Cidade:"); if(!cidade) return;
            const t = window.resumoAtual;
            const msg = `**${cidade} ${new Date().toLocaleDateString('pt-BR')}**\nVendidos = ${t.vendidos}\nCASH = ${formatBRL(t.dinheiro+t.pix)}\nD√©bito = ${formatBRL(t.debito)}\nBoleto = ${formatBRL(t.boleto)}\nCr√©dito = ${formatBRL(t.credito)}\nTotal = ${formatBRL(t.totalVendas)}\nVale = ${formatBRL(t.vale)}`;
            try { await navigator.clipboard.writeText(msg); alert("RELAT√ìRIO COPIADO!"); } catch (e) {}
        };

        // L√ìGICA DE AGENDAMENTO PUBLICO
        document.querySelectorAll('.day-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const dVal = btn.getAttribute('data-date');
                document.getElementById('data-selecionada').value = dVal;
                const dateObj = new Date(dVal + 'T00:00:00');
                const isWeekend = (dateObj.getDay() % 6 === 0);
                const selectH = document.getElementById('horario');
                selectH.innerHTML = '<option>Sincronizando...</option>';
                let ocupados = [];
                try { const snap = await get(ref(db, `${COLLECTION_PATH}/${dVal}`)); if (snap.exists()) ocupados = Object.keys(snap.val()); } catch(e){}
                selectH.innerHTML = '<option value="">Hor√°rios</option>';
                let cursor = new Date(`${dVal}T09:00:00`), final = new Date(`${dVal}T${isWeekend ? '15:00:00' : '20:00:00'}`);
                while(cursor <= final){
                    let hF = cursor.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
                    if(!ocupados.includes(hF.replace(':','-'))) {
                        let opt = document.createElement('option'); opt.value = hF; opt.textContent = hF; selectH.appendChild(opt);
                    }
                    cursor.setMinutes(cursor.getMinutes() + 30);
                }
            });
        });

        document.getElementById('form-agendamento').addEventListener('submit', async (e) => {
            e.preventDefault();
            const d = document.getElementById('data-selecionada').value, h = document.getElementById('horario').value;
            await set(ref(db, `${COLLECTION_PATH}/${d}/${h.replace(':','-')}`), { data:d, horario:h, nome_formando:document.getElementById('nome').value, telefone:document.getElementById('telefone').value, endereco:document.getElementById('endereco').value, cidade:document.getElementById('cidade').value, resultado:"Pendente" });
            document.getElementById('success-modal').style.display = 'flex';
            setTimeout(() => location.reload(), 2000);
        });

        window.filtrarLista = () => {
            const t = document.getElementById('busca-admin').value.toLowerCase();
            renderizarLista(window.dadosCompletos.filter(i => (i.nome_formando && i.nome_formando.toLowerCase().includes(t))));
        };

        window.acessoAdmin = () => { if(prompt("Key:")==="2025") carregarRelatorio(); };
        window.fecharAdmin = () => document.getElementById('admin-modal').style.display = 'none';
    </script>
</body>
