<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Sales Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #f1f5f9; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); transition: all 0.3s ease; }
        #admin-modal, #excel-modal, #modalHorario { display: none; position: fixed; inset: 0; z-index: 9999; padding: 20px; overflow-y: auto; }
        #admin-modal { background: rgba(2, 6, 23, 0.98); }
        #excel-modal, #modalHorario { background: rgba(2, 6, 23, 0.95); align-items: center; justify-content: center; }
        .day-btn { transition: all 0.2s; border-color: rgba(255,255,255,0.1); color: #94a3b8; background: rgba(255,255,255,0.03); cursor: pointer; }
        .day-btn.active { background: #3b82f6; color: white; border-color: #60a5fa; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col text-white">

    <div id="modalHorario" class="flex">
        <div class="bg-white w-full max-w-md rounded-[2rem] shadow-2xl p-8 text-slate-900">
            <h2 class="text-2xl font-black mb-6 uppercase text-blue-600 italic">Alterar Visita</h2>
            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-2">Nova Data</label>
            <input id="novaDataModal" type="date" class="w-full border-2 border-slate-100 rounded-2xl p-4 mb-4 outline-none focus:border-blue-500">
            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-2">Horário Disponível</label>
            <select id="novoHorarioModal" class="w-full border-2 border-slate-100 rounded-2xl p-4 mb-6 outline-none focus:border-blue-500"><option value="">Selecione a Data</option></select>
            <div class="flex gap-3">
                <button onclick="fecharModalHorario()" class="w-1/2 py-4 rounded-2xl bg-slate-100 text-slate-500 font-bold uppercase text-[10px]">Cancelar</button>
                <button id="confirmarHorarioBtn" class="w-1/2 py-4 rounded-2xl btn-primary text-white font-black uppercase text-[10px]">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="admin-modal">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-8 gap-4">
                <h1 class="text-3xl font-extrabold italic uppercase">Master <span class="text-blue-500 font-black">Dashboard</span></h1>
                <div class="flex flex-wrap gap-3">
                    <button onclick="lancarVendaDireta()" class="bg-blue-600 text-white px-5 py-2.5 rounded-xl font-bold text-[10px] uppercase shadow">Venda Direta</button>
                    <button onclick="copiarRelatorio()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-5 py-2.5 rounded-xl font-bold text-[10px] uppercase shadow transition">Relatório WhatsApp</button>
                    <button onclick="fecharAdmin()" class="bg-rose-600/20 text-rose-500 border border-rose-500/50 px-5 py-2.5 rounded-xl font-bold text-[10px] uppercase">Sair</button>
                </div>
            </div>
            <div id="resumo-financeiro" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-9 gap-3 mb-8"></div>
            <div class="grid lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-bold uppercase text-white">Roteiro</h3>
                        <input type="text" id="busca-admin" onkeyup="filtrarLista()" placeholder="Pesquisar..." class="bg-slate-800 border border-slate-700 rounded-xl px-4 py-2 text-sm text-white outline-none w-64">
                    </div>
                    <div id="admin-content" class="glass rounded-3xl overflow-hidden shadow-2xl border-white/5"></div>
                </div>
                <div class="space-y-6">
                    <h3 class="text-lg font-bold text-white flex items-center gap-2 uppercase">Extrato Diário</h3>
                    <div id="comissao-content" class="glass rounded-3xl p-5 shadow-inner border-white/5"></div>
                    <div id="fechamento-final"></div>
                </div>
            </div>
        </div>
    </div>

    <header class="p-6 flex justify-between items-center">
        <span class="text-2xl font-black italic uppercase">Portal <span class="text-blue-500">do formando</span></span>
        <button onclick="acessoAdmin()" class="glass px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase border-white/20">Login ADM</button>
    </header>

    <main class="container mx-auto p-4 flex-grow flex items-center justify-center">
        <div class="glass p-8 md:p-12 rounded-[3rem] w-full max-w-md shadow-2xl text-center">
            <h2 class="text-3xl font-black mb-10 uppercase italic">Agendar Visita</h2>
            <form id="form-agendamento" class="space-y-6 text-left">
                <div class="grid grid-cols-2 gap-2" id="day-selector">
                    <button type="button" data-date="2026-02-12" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">12/02</button>
                    <button type="button" data-date="2026-02-13" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">13/02</button>
                    <button type="button" data-date="2026-02-14" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">14/02</button>
                    <button type="button" data-date="2026-02-16" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">16/02</button>
                </div>
                <input type="hidden" id="data-selecionada" required>
                <div class="space-y-4">
                    <input type="text" id="nome" required placeholder="Nome do Formando" class="w-full bg-slate-800/40 border border-slate-700 p-4 rounded-2xl text-white outline-none">
                    <input type="tel" id="telefone" required placeholder="WhatsApp" class="w-full bg-slate-800/40 border border-slate-700 p-4 rounded-2xl text-white outline-none">
                    <input type="text" id="cidade" required placeholder="Cidade" class="w-full bg-slate-800/40 border border-slate-700 p-4 rounded-2xl text-white outline-none">
                    <select id="horario" required class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-white outline-none"><option value="">Selecione a Data</option></select>
                    <textarea id="endereco" required placeholder="Endereço" class="w-full bg-slate-800/40 border border-slate-700 p-4 rounded-2xl text-white outline-none" rows="2"></textarea>
                </div>
                <button type="submit" class="btn-primary w-full text-white font-black py-5 rounded-2xl uppercase">Finalizar Agendamento</button>
            </form>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, set, remove, update, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyANz1gbAi3PIGwS1-RzOIXF6SUZvS2U0mU", authDomain: "agenda-album-de-formatura.firebaseapp.com", databaseURL: "https://agenda-album-de-formatura-default-rtdb.firebaseio.com", projectId: "agenda-album-de-formatura", appId: "1:29604114447:web:bac79aba4c4aa945c8737a" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const COLLECTION_PATH = 'agendamentos', AVULSO_PATH = 'avulsos', MEU_WHATSAPP = "5516992590916";

        window.dadosCompletos = [];
        window.resumoAtual = {};
        const formatBRL = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v || 0);
        const paraDataBR = (str) => { if(!str || !str.includes('-')) return "---"; const [y,m,d] = str.split("-"); return `${d}/${m}/${y}`; };

        async function gerarHorariosDisponiveis(dataEscolhida, selectElement) {
            selectElement.innerHTML = '<option>Consultando...</option>';
            const snap = await get(ref(db, `${COLLECTION_PATH}/${dataEscolhida}`));
            const ocupados = snap.exists() ? Object.keys(snap.val()).map(k => k.replace("-", ":")) : [];
            selectElement.innerHTML = '<option value="">Escolha um Horário</option>';
            let cursor = new Date(`${dataEscolhida}T09:00:00`), final = new Date(`${dataEscolhida}T20:30:00`);
            while(cursor <= final) {
                let hF = cursor.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
                if(!ocupados.includes(hF)) { let opt = document.createElement('option'); opt.value = hF; opt.textContent = hF; selectElement.appendChild(opt); }
                cursor.setMinutes(cursor.getMinutes() + 30);
            }
        }

        window.gerenciarItem = async (tipo, data, id) => {
            const acao = prompt("1-RESULTADO | 2-EXCLUIR | 3-ALTERAR");
            const dbRef = tipo === 'agenda' ? `${COLLECTION_PATH}/${data}/${id}` : `${AVULSO_PATH}/${id}`;
            if (acao === "2") { if (confirm("Apagar?")) { await remove(ref(db, dbRef)); carregarRelatorio(); } }
            else if (acao === "1") {
                const r = prompt("STATUS:\n1-Venda\n2-NQ\n5-Brinde\n6-Outro Vendedor");
                if (r === "1") {
                    const vT = parseFloat(prompt("VALOR TOTAL?")?.replace(",", ".") || 0);
                    let restante = vT, pgs = [];
                    const formas = {"1":"Dinheiro","2":"Pix","3":"Cartão Débito","4":"Cartão Crédito","5":"Boleto"};
                    while(restante > 0.01){
                        const esc = prompt(`R$ ${restante.toFixed(2)} - 1-Din | 2-Pix | 3-Déb | 4-Créd | 5-Bol`);
                        if(!formas[esc]) break;
                        let val = parseFloat(prompt(`Valor em ${formas[esc]}?`)?.replace(",",".") || 0);
                        let pgObj = {tipo: formas[esc], valor: val};
                        if(esc === "5"){
                            pgObj.entrada = parseFloat(prompt("ENTRADA?")?.replace(",",".") || 0);
                            const fE = prompt("FORMA ENTRADA: 1-Din | 2-Pix | 3-Déb");
                            pgObj.forma_entrada = {"1":"Dinheiro","2":"Pix","3":"Cartão Débito"}[fE];
                            pgObj.restricao = prompt("SPC? 1-Sim | 2-Não") === "1" ? "Sim" : "Não";
                        }
                        pgs.push(pgObj); restante -= val;
                    }
                    await update(ref(db, dbRef), { resultado: "Venda", valor: vT, pagamentos: pgs });
                } else if (r === "5") await update(ref(db, dbRef), { resultado: "Brinde", valor: 0 });
                else if (r === "6") await update(ref(db, dbRef), { resultado: "Vendido por Outro Vendedor", valor: 0 });
                else await update(ref(db, dbRef), { resultado: "NQ", valor: 0 });
                carregarRelatorio();
            }
        };

        function renderizarLista(lista) {
            let t = { vReal: 0, brindes: 0, outros: 0, totalVendas: 0, vale: 0, totalComissao: 0, pix: 0, dinheiro: 0, debito: 0, credito: 0, nq: 0 };
            lista.sort((a,b) => obterPesoCronologico(a) - obterPesoCronologico(b));
            let htmlTable = '', htmlComissao = '';

            lista.forEach(item => {
                const vT = parseFloat(item.valor || 0);
                if (item.resultado === "Venda") {
                    t.vReal++; t.totalVendas += vT; let comItem = 0;
                    if (item.pagamentos) {
                        item.pagamentos.forEach(p => {
                            const val = parseFloat(p.valor || 0);
                            if (["Dinheiro","Pix","Cartão Débito","Cartão Crédito"].includes(p.tipo)) {
                                comItem += val * 0.12;
                                if(p.tipo === "Dinheiro" || p.tipo === "Pix") { t.vale += val; if(p.tipo === "Dinheiro") t.dinheiro += val; else t.pix += val; }
                                if(p.tipo === "Cartão Débito") t.debito += val; if(p.tipo === "Cartão Crédito") t.credito += val;
                            } else if (p.tipo === "Boleto") {
                                const ent = parseFloat(p.entrada || 0); const res = val - ent;
                                comItem += (ent * 0.12) + (res * (p.restricao === "Sim" ? 0.05 : 0.08));
                                if(p.forma_entrada === "Dinheiro" || p.forma_entrada === "Pix") { t.vale += ent; if(p.forma_entrada === "Dinheiro") t.dinheiro += ent; else t.pix += ent; }
                                if(p.forma_entrada === "Cartão Débito") t.debito += ent;
                            }
                        });
                    }
                    t.totalComissao += comItem;
                    htmlComissao += `<div class="flex justify-between py-2 border-b border-white/5"><span class="uppercase font-bold">${item.nome_formando}</span><span class="text-emerald-400 font-black">${formatBRL(comItem)}</span></div>`;
                } else if (item.resultado === "Brinde") t.brindes++;
                else if (item.resultado === "Vendido por Outro Vendedor") t.outros++;
                else if (item.resultado === "NQ") t.nq++;

                htmlTable += `<tr class="border-b border-white/5"><td class="p-4">${paraDataBR(item.data)}</td><td class="p-4 font-bold uppercase">${item.nome_formando}</td><td class="p-4 text-center">${item.resultado || 'Pendente'}</td><td class="p-4"><button onclick="gerenciarItem('${item.tipo}','${item.data}','${item.id}')" class="bg-blue-600 px-3 py-1 rounded text-[10px]">Mudar</button></td></tr>`;
            });

            window.resumoAtual = t;
            document.getElementById('admin-content').innerHTML = `<table class="w-full text-[11px]"><thead><tr class="bg-slate-700/50"><th class="p-4">DATA</th><th class="p-4">CLIENTE</th><th class="p-4">STATUS</th><th class="p-4">AÇÃO</th></tr></thead><tbody>${htmlTable}</tbody></table>`;
            document.getElementById('comissao-content').innerHTML = htmlComissao || '<p class="text-center text-slate-500 py-4 text-[10px]">Nenhuma comissão hoje</p>';
            
            const efeti = t.vReal + t.brindes + t.outros;
            document.getElementById('resumo-financeiro').innerHTML = `
                <div class="glass p-2 rounded-xl text-center border-t-2 border-blue-500 shadow-xl"><p class="text-[7px] font-bold text-slate-400 uppercase">Efetividade</p><p class="text-sm font-black text-white">${efeti}/${lista.length}</p></div>
                <div class="glass p-2 rounded-xl text-center border-t-2 border-emerald-500 text-emerald-400 shadow-xl"><p class="text-[7px] font-bold uppercase">VALOR VENDAS</p><p class="text-[9px] font-black">${formatBRL(t.totalVendas)}</p></div>
                <div class="bg-amber-500 p-2 rounded-xl text-center shadow-2xl text-amber-950"><p class="text-[7px] font-bold uppercase">VALES</p><p class="text-[10px] font-black">${formatBRL(t.vale)}</p></div>
            `;
            const saldo = t.totalComissao - t.vale;
            document.getElementById('fechamento-final').innerHTML = `<div class="mt-4 p-4 rounded-2xl border-2 ${saldo >= 0 ? 'bg-emerald-500/10 border-emerald-500/30' : 'bg-rose-500/10 border-rose-500/30'} text-right"><p class="text-[8px] font-black text-white uppercase">Saldo: ${formatBRL(saldo)}</p></div>`;
        }

        async function carregarRelatorio() {
            const [sAg, sAv] = await Promise.all([get(ref(db, COLLECTION_PATH)), get(ref(db, AVULSO_PATH))]);
            const ag = sAg.val() || {}, av = sAv.val() || {}; window.dadosCompletos = [];
            for(let d in ag) for(let h in ag[d]) window.dadosCompletos.push({...ag[d][h], id: h, data: d, tipo: 'agenda'});
            for(let id in av) window.dadosCompletos.push({...av[id], id: id, tipo: 'avulso'});
            renderizarLista(window.dadosCompletos);
        }

        window.copiarRelatorio = async () => {
            const cid = prompt("Cidade:"); if(!cid) return;
            const t = window.resumoAtual; const f = (v) => formatBRL(v);
            const msg = `*${cid} ${new Date().toLocaleDateString('pt-BR')}*\nVendidos = ${t.vReal}\nBrindes/Outros = ${t.brindes + t.outros}\nNQ = ${t.nq}\nDinheiro = ${f(t.dinheiro)}\nPix = ${f(t.pix)}\nDébito = ${f(t.debito)}\nTotal = ${f(t.totalVendas)}\nVale = ${f(t.vale)}`;
            await navigator.clipboard.writeText(msg); alert("COPIADO!");
        };

        function obterPesoCronologico(item) { const data = item.data || "0000-00-00"; return new Date(data.split("-")[0], data.split("-")[1]-1, data.split("-")[2]).getTime(); }
        window.acessoAdmin = () => { if(prompt("Key:")==="2025") { document.getElementById('admin-modal').style.display = 'block'; carregarRelatorio(); } };
        window.fecharAdmin = () => document.getElementById('admin-modal').style.display = 'none';
        document.querySelectorAll('.day-btn').forEach(b => b.onclick = () => { document.querySelectorAll('.day-btn').forEach(x=>x.classList.remove('active')); b.classList.add('active'); document.getElementById('data-selecionada').value=b.dataset.date; gerarHorariosDisponiveis(b.dataset.date, document.getElementById('horario')); });
    </script>
</body>
</html>
