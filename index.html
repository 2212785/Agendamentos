<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Sales Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #f1f5f9; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); transition: all 0.3s ease; }
        #admin-modal { display: none; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); z-index: 9999; padding: 20px; overflow-y: auto; }
        #excel-modal { display: none; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.95); z-index: 10001; padding: 20px; overflow-y: auto; align-items: center; justify-content: center; }
        .day-btn { transition: all 0.2s; border-color: rgba(255,255,255,0.1); color: #94a3b8; background: rgba(255,255,255,0.03); cursor: pointer; }
        .day-btn.active { background: #3b82f6; color: white; border-color: #60a5fa; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="min-h-screen flex flex-col text-white">

    <div id="success-modal" class="fixed inset-0 z-[10000] hidden items-center justify-center bg-black/90">
        <div class="glass p-10 rounded-[3rem] text-center max-w-sm border-t-4 border-blue-500 shadow-2xl">
            <span class="text-5xl">âœ…</span>
            <h2 class="text-2xl font-extrabold mb-2 uppercase">Agendado!</h2>
        </div>
    </div>

    <div id="excel-modal">
        <div class="max-w-5xl w-full mx-auto bg-white text-slate-900 rounded-3xl p-8 shadow-2xl relative">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black uppercase text-blue-600">ðŸ“Š Planilha de Vendas</h2>
                <button onclick="document.getElementById('excel-modal').style.display='none'" class="text-slate-400 font-bold">X</button>
            </div>
            <div id="excel-preview-content" class="overflow-x-auto border rounded-xl bg-slate-50"></div>
        </div>
    </div>

    <div id="admin-modal">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-8 gap-4">
                <h1 class="text-3xl font-extrabold italic uppercase">Master <span class="text-blue-500 font-black">Dashboard</span></h1>
                <div class="flex flex-wrap gap-3">
                    <button onclick="lancarVendaDireta()" class="bg-blue-600 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow transition">Venda Direta</button>
                    <button onclick="abrirDashboardExcel()" class="bg-slate-700 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow transition">Gerar Planilha</button>
                    <button onclick="fecharAdmin()" class="bg-rose-600/20 text-rose-500 border border-rose-500/50 px-5 py-2.5 rounded-xl font-bold text-xs uppercase">Sair</button>
                </div>
            </div>
            <div id="resumo-financeiro" class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-8"></div>
            <div class="grid lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <div id="admin-content" class="glass rounded-3xl overflow-hidden shadow-2xl"></div>
                </div>
                <div class="space-y-6">
                    <div id="comissao-content" class="glass rounded-3xl p-5 shadow-inner"></div>
                    <div id="fechamento-final"></div>
                </div>
            </div>
        </div>
    </div>

    <header class="p-6 flex justify-between items-center">
        <span class="text-2xl font-black uppercase italic">Portal <span class="text-blue-500">do formando</span></span>
        <button onclick="acessoAdmin()" class="glass px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase border-white/20">Login ADM</button>
    </header>

    <main class="container mx-auto p-4 flex-grow flex items-center justify-center">
        <div class="glass p-8 rounded-[3rem] w-full max-w-md shadow-2xl text-center">
            <h2 class="text-3xl font-black mb-10 uppercase">Agendar Visita</h2>
            <form id="form-agendamento" class="space-y-6 text-left">
                <div class="grid grid-cols-2 gap-2" id="day-selector">
                    <button type="button" data-date="2026-02-12" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">12/02<br>Qui</button>
                    <button type="button" data-date="2026-02-13" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">13/02<br>Sex</button>
                    <button type="button" data-date="2026-02-14" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">14/02<br>SÃ¡b</button>
                    <button type="button" data-date="2026-02-16" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">16/02<br>Seg</button>
                </div>
                <input type="hidden" id="data-selecionada" required>
                <div class="space-y-4">
                    <input type="text" id="nome" required placeholder="Nome do Formando" class="w-full bg-slate-800/40 border border-slate-700 p-4 rounded-2xl text-white">
                    <input type="tel" id="telefone" required placeholder="WhatsApp" class="w-full bg-slate-800/40 border border-slate-700 p-4 rounded-2xl text-white">
                    <input type="text" id="cidade" required placeholder="Cidade" class="w-full bg-slate-800/40 border border-slate-700 p-4 rounded-2xl text-white">
                    <select id="horario" required class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-white">
                        <option value="">Selecione a Data</option>
                    </select>
                    <textarea id="endereco" required placeholder="EndereÃ§o Completo" class="w-full bg-slate-800/40 border border-slate-700 p-4 rounded-2xl text-white" rows="2"></textarea>
                </div>
                <button type="submit" class="btn-primary w-full text-white font-black py-5 rounded-2xl shadow-2xl uppercase">Finalizar Agendamento</button>
            </form>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, set, remove, update, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyANz1gbAi3PIGwS1-RzOIXF6SUZvS2U0mU", 
            authDomain: "agenda-album-de-formatura.firebaseapp.com",
            databaseURL: "https://agenda-album-de-formatura-default-rtdb.firebaseio.com", 
            projectId: "agenda-album-de-formatura",
            appId: "1:29604114447:web:bac79aba4c4aa945c8737a"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const COLLECTION_PATH = 'agendamentos';
        const AVULSO_PATH = 'avulsos';

        window.dadosCompletos = [];
        const formatBRL = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v || 0);
        
        // FUNÃ‡ÃƒO DE DATA BRASILEIRA Ã€ PROVA DE FALHAS
        const paraDataBR = (str) => {
            if(!str || typeof str !== 'string' || !str.includes('-')) return "00/00/0000";
            const [y, m, d] = str.split("-");
            return `${d}/${m}/${y}`;
        };

        // PESO CRONOLÃ“GICO REAL (DATA + HORA)
        function obterPeso(item) {
            let data = item.data;
            // Se a data estiver vazia (problema dos antigos), tenta recuperar
            if(!data || data === "undefined") data = "2026-02-01"; 
            
            let hora = item.horario || "00:00";
            if (hora === "Avulso") hora = "00:00";
            
            const [y, m, d] = data.split("-").map(Number);
            const [hh, mm] = (hora.includes(':') ? hora.split(":") : [0,0]).map(Number);
            return new Date(y, m - 1, d, hh, mm).getTime();
        }

        // CARREGAR RELATÃ“RIO COM CORREÃ‡ÃƒO DE DADOS ANTIGOS
        async function carregarRelatorio() {
            document.getElementById('admin-modal').style.display = 'block';
            const [sAg, sAv] = await Promise.all([get(ref(db, COLLECTION_PATH)), get(ref(db, AVULSO_PATH))]);
            const ag = sAg.val() || {}, av = sAv.val() || {};
            
            window.dadosCompletos = [];

            // LÃª Agenda e injeta a data da PASTA
            for(let dataPasta in ag) {
                for(let horaID in ag[dataPasta]) {
                    window.dadosCompletos.push({
                        ...ag[dataPasta][horaID],
                        id: horaID,
                        data: dataPasta, // InjeÃ§Ã£o forÃ§ada
                        tipo: 'agenda'
                    });
                }
            }

            // LÃª Avulsos (Tratando dados corrompidos)
            for(let id in av) {
                let item = av[id];
                // Se o registro antigo nÃ£o tem data no campo .data, mas vocÃª sabe que ele Ã© de FEV/2026:
                if(!item.data || item.data.includes('undefined')) {
                    item.data = "2026-02-04"; // Data segura para registros Ã³rfÃ£os
                }
                window.dadosCompletos.push({ ...item, id: id, tipo: 'avulso' });
            }
            
            renderizarLista(window.dadosCompletos);
        }

        function renderizarLista(lista) {
            let t = { vendidos: 0, totalVendas: 0, vale: 0, totalComissao: 0 };
            
            // ORDENAÃ‡ÃƒO MATEMÃTICA DEFINITIVA
            lista.sort((a, b) => obterPeso(a) - obterPeso(b));

            let htmlTable = '<table class="w-full text-left text-[11px]"><thead class="bg-slate-700/50 text-slate-300 uppercase border-b border-slate-700"><tr><th class="p-4">DATA</th><th class="p-4">CLIENTE / ENDEREÃ‡O</th><th class="p-4 text-center">STATUS</th><th class="p-4 text-center">GESTÃƒO</th></tr></thead><tbody class="divide-y divide-slate-700/50">';

            lista.forEach(item => {
                const vT = parseFloat(item.valor || 0);
                const vE = parseFloat(item.entrada || 0);
                if (item.resultado === "Venda") {
                    t.vendidos++; t.totalVendas += vT;
                    let com = (item.pagamento === "Boleto") ? ((vE * 0.12) + ((vT - vE) * 0.08)) : (vT * 0.12);
                    t.totalComissao += com;
                    if(["Dinheiro", "Pix"].includes(item.pagamento)) t.vale += vT;
                }

                htmlTable += `<tr class="hover:bg-slate-800/40">
                    <td class="p-4 font-bold text-white">${paraDataBR(item.data)}<br><span class="text-slate-500 text-[10px]">${item.horario}</span></td>
                    <td class="p-4 uppercase font-black text-white">${item.nome_formando}<br><span class="text-blue-400 font-black lowercase text-[10px] block">${item.endereco || 'Atendimento Direto'}</span></td>
                    <td class="p-4 text-center"><span class="px-2 py-1 rounded-lg text-[9px] font-black border border-white/10">${item.resultado || 'Pendente'}</span></td>
                    <td class="p-4 text-center"><button onclick="gerenciarItem('${item.tipo}','${item.data}','${item.id}')" class="bg-blue-600/20 text-blue-400 px-3 py-1 rounded-xl text-[9px] font-black uppercase">Gerenciar</button></td>
                </tr>`;
            });

            document.getElementById('admin-content').innerHTML = htmlTable + '</tbody></table>';
            document.getElementById('resumo-financeiro').innerHTML = `<div class="glass p-3 rounded-2xl text-center border-t-2 border-blue-500 shadow-xl"><p class="text-[8px] font-bold text-slate-400 uppercase">Efetividade</p><p class="text-lg font-black">${t.vendidos}/${lista.length}</p></div><div class="bg-blue-600 p-3 rounded-2xl text-center shadow-2xl text-white"><p class="text-[8px] font-bold uppercase">VENDAS</p><p class="text-[11px] font-black">${formatBRL(t.totalVendas)}</p></div>`;
        }

        // SELEÃ‡ÃƒO DE DATA (PUBLICO)
        document.querySelectorAll('.day-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                const dVal = btn.getAttribute('data-date');
                document.getElementById('data-selecionada').value = dVal;
                document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const selectH = document.getElementById('horario');
                selectH.innerHTML = '<option>Sincronizando...</option>';
                let ocupados = [];
                try { const snap = await get(ref(db, `${COLLECTION_PATH}/${dVal}`)); if (snap.exists()) ocupados = Object.keys(snap.val()); } catch(e){}
                selectH.innerHTML = '<option value="">HorÃ¡rios</option>';
                for(let h=9; h<=19; h++) {
                    let hF = `${h}:00`;
                    if(!ocupados.includes(hF.replace(':','-'))) {
                        let opt = document.createElement('option'); opt.value = hF; opt.textContent = hF; selectH.appendChild(opt);
                    }
                }
            });
        });

        // SUBMIT AGENDAMENTO
        document.getElementById('form-agendamento').addEventListener('submit', async (e) => {
            e.preventDefault();
            const d = document.getElementById('data-selecionada').value;
            const h = document.getElementById('horario').value;
            await set(ref(db, `${COLLECTION_PATH}/${d}/${h.replace(':','-')}`), { 
                data: d, horario: h, 
                nome_formando: document.getElementById('nome').value,
                telefone: document.getElementById('telefone').value,
                endereco: document.getElementById('endereco').value,
                cidade: document.getElementById('cidade').value,
                resultado: "Pendente"
            });
            document.getElementById('success-modal').style.display = 'flex';
            setTimeout(() => location.reload(), 2000);
        });

        window.lancarVendaDireta = async () => {
            const n = prompt("Nome:"); if(!n) return;
            const d = prompt("Data (AAAA-MM-DD):", "2026-02-12");
            const h = prompt("Hora (HH:MM):", "08:00");
            await push(ref(db, AVULSO_PATH), { nome_formando: n, data: d, horario: h, resultado: "Venda", valor: prompt("Valor:") });
            carregarRelatorio();
        };

        window.abrirDashboardExcel = () => {
            const excelModal = document.getElementById('excel-modal');
            excelModal.style.display = 'flex';
            let html = '<table class="w-full text-left text-xs" id="tabela-export-real"><thead class="bg-blue-600 text-white uppercase text-[10px]"><tr><th class="p-3">DATA</th><th class="p-3">CLIENTE</th><th class="p-3">STATUS</th><th class="p-3 text-right">VALOR</th></tr></thead><tbody class="divide-y divide-gray-100 text-slate-900">';
            [...window.dadosCompletos].sort((a,b) => obterPeso(a) - obterPeso(b)).forEach(item => {
                html += `<tr><td class="p-3">${paraDataBR(item.data)}</td><td class="p-3 uppercase font-bold">${item.nome_formando}</td><td class="p-3">${item.resultado || "Pendente"}</td><td class="p-3 text-right">${formatBRL(item.valor || 0)}</td></tr>`;
            });
            document.getElementById('excel-preview-content').innerHTML = html + '</tbody></table>';
        };

        window.acessoAdmin = () => { if(prompt("Key:")==="2025") carregarRelatorio(); };
        window.fecharAdmin = () => document.getElementById('admin-modal').style.display = 'none';
        window.copiarTabelaExcel = async () => { try { await navigator.clipboard.writeText(document.getElementById('tabela-export-real').innerText); alert("Copiado!"); } catch (e) {} };
        window.gerenciarItem = async (tipo, data, id) => {
            const acao = prompt("1-RESULTADO | 2-EXCLUIR");
            const path = (tipo === 'agenda') ? `${COLLECTION_PATH}/${data}/${id}` : `${AVULSO_PATH}/${id}`;
            if(acao === "2" && confirm("Apagar?")) { await remove(ref(db, path)); carregarRelatorio(); }
        };
    </script>
</body>
</html>
