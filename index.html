<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento de Visita - Formaturas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-image: url('https://images.unsplash.com/photo-1523050853063-9158946122a2?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
        }
        /* Estilo do Modal de Sucesso */
        #success-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-slate-50">

    <div id="success-modal">
        <div class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm mx-4 border-t-8 border-green-500 animate-bounce-short">
            <div class="text-green-500 text-6xl mb-4">✅</div>
            <h2 class="text-2xl font-extrabold text-gray-800 mb-2">Agendamento Realizado!</h2>
            <p class="text-gray-600 font-medium">Sua reserva foi confirmada com sucesso em nosso sistema.</p>
            <p class="text-gray-400 text-xs mt-6 italic">Esta mensagem fechará em instantes...</p>
        </div>
    </div>

    <header class="bg-blue-600 text-white shadow-lg">
        <nav class="container mx-auto px-4 py-3">
            <div class="text-xl font-bold text-center">Portal do Formando - Agendamento</div>
        </nav>
    </header>

    <main id="app-content" class="container mx-auto p-4 md:p-8 flex-grow flex items-center justify-center">
        <div class="bg-white p-6 md:p-10 rounded-2xl shadow-2xl border-t-8 border-blue-600 w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">Reserve seu Horário</h2>
            <p class="text-gray-500 mb-6 text-sm text-center">Escolha uma data e horário disponível.</p>
            
            <form id="form-agendamento" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Nome Completo</label>
                    <input type="text" id="nome" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500
