<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento de Visita - Álbum de Formatura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-image: url('https://images.unsplash.com/photo-1523050853063-9158946122a2?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-slate-50">

    <header class="bg-blue-600 text-white shadow-lg">
        <nav class="container mx-auto px-4 py-3">
            <div class="text-xl font-bold text-center">Portal do Formando - Agendamento</div>
        </nav>
    </header>

    <main id="app-content" class="container mx-auto p-4 md:p-8 flex-grow flex items-center justify-center">
        <div class="bg-white p-6 md:p-10 rounded-2xl shadow-2xl border-t-8 border-blue-600 w-full max-w-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Reserve seu Horário</h2>
            <p class="text-gray-500 mb-6 text-sm">Disponível até domingo, 08/02/2026.</p>
            
            <form id="form-agendamento" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Nome Completo</label>
                    <input type="text" id="nome" required class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="Nome do formando">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Data da Visita</label>
                        <input type="date" id="data" required class="w-full p-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Horário</label>
                        <select id="horario" required class="w-full p-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                            <option value="">Selecione a data primeiro</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Número do Álbum / Foto</label>
                    <input type="text" id="foto" required class="w-full p-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ex: 73686">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Endereço Completo</label>
                    <textarea id="endereco" required class="w-full p-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" rows="2" placeholder="Rua, número, bairro e cidade"></textarea>
                </div>

                <button type="submit" id="btn-salvar" class="w-full bg-blue-600 text-white font-extrabold py-4 rounded-xl hover:bg-blue-700 transition-all shadow-lg active:scale-95">
                    CONFIRMAR AGENDAMENTO
                </button>
            </form>
        </div>
    </main>
    
    <footer class="bg-white bg-opacity-80 text-center p-4 text-xs text-gray-500">
        <p>&copy; 2026 Evanio Martins. Agendamentos até 08/02/2026.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyANz1gbAi3PIGwS1-RzOIXF6SUZvS2U0mU", 
            authDomain: "agenda-album-de-formatura.firebaseapp.com",
            databaseURL: "https://agenda-album-de-formatura-default-rtdb.firebaseio.com", 
            projectId: "agenda-album-de-formatura",
            storageBucket: "agenda-album-de-formatura.firebasestorage.app",
            messagingSenderId: "29604114447",
            appId: "1:29604114447:web:bac79aba4c4aa945c8737a"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const COLLECTION_PATH = 'agendamentos';

        const inputData = document.getElementById('data');
        const selectHorario = document.getElementById('horario');

        // Configura data mínima (amanhã) e máxima (08/02/2026)
        const hoje = new Date();
        hoje.setDate(hoje.getDate() + 1);
        const amanha = hoje.toISOString().split('T')[0];
        
        inputData.min = amanha;
        inputData.max = "2026-02-08";

        inputData.addEventListener('change', () => {
            if (!inputData.value) return;
            
            // Garantir que a data seja lida corretamente sem erro de fuso horário
            const [year, month, day] = inputData.value.split('-');
            const dataSelecionada = new Date(year, month - 1, day);
            const diaSemana = dataSelecionada.getDay(); // 0 = Domingo, 6 = Sábado
            
            selectHorario.innerHTML = '<option value="">Carregando...</option>';
            
            let inicio = 9;
            let fim = (diaSemana === 0 || diaSemana === 6) ? 15 : 20;

            selectHorario.innerHTML = '<option value="">Selecione o horário</option>';
            for (let h = inicio; h <= fim; h++) {
                const hora = `${h.toString().padStart(2, '0')}:00`;
                const opt = document.createElement('option');
                opt.value = hora;
                opt.textContent = hora;
                selectHorario.appendChild(opt);
            }
        });

        document.getElementById('form-agendamento').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-salvar');
            
            const data = inputData.value;
            const horario = selectHorario.value;
            const nome = document.getElementById('nome').value;
            const foto = document.getElementById('foto').value;
            const endereco = document.getElementById('endereco').value;

            btn.disabled = true;
            btn.textContent = "VERIFICANDO...";

            try {
                const path = `${COLLECTION_PATH}/${data}/${horario.replace(':', '-')}`;
                const snapshot = await get(ref(db, path));

                if (snapshot.exists()) {
                    alert("Desculpe, este horário já foi reservado. Por favor, escolha outro.");
                } else {
                    await set(ref(db, path), {
                        data, horario, nome_formando: nome, numero_foto: foto, endereco, data_registro: new Date().toISOString()
                    });
                    alert("Agendamento realizado com sucesso!");
                    e.target.reset();
                    selectHorario.innerHTML = '<option value="">Selecione a data primeiro</option>';
                }
            } catch (err) {
                alert("Erro ao salvar: " + err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = "CONFIRMAR AGENDAMENTO";
            }
        });
    </script>
</body>
</html>
