<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Sales Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #f1f5f9; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4); }
        #admin-modal { display: none; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); z-index: 9999; padding: 20px; overflow-y: auto; }
        #excel-modal { display: none; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); z-index: 10001; padding: 20px; overflow-y: auto; }
        .day-btn { transition: all 0.2s; border-color: rgba(255,255,255,0.1); color: #94a3b8; background: rgba(255,255,255,0.03); cursor: pointer; }
        .day-btn.active { background: #3b82f6; color: white; border-color: #60a5fa; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col text-white">

    <div id="admin-modal">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-8 gap-4">
                <div>
                    <h1 class="text-3xl font-extrabold tracking-tight italic uppercase">Master <span class="text-blue-500 font-black">Dashboard</span></h1>
                    <p class="text-slate-400 text-sm font-medium tracking-widest uppercase">Expert Management System</p>
                </div>
                <div class="flex flex-wrap gap-3">
                    <button onclick="lancarAvulso()" class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow transition">Venda Direta</button>
                    <button id="btn-exportar-planilha" onclick="abrirDashboardExcel()" class="bg-slate-700 hover:bg-slate-600 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow transition">Gerar Planilha</button>
                    <button onclick="copiarRelatorio()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow transition font-black">Relatório WhatsApp</button>
                    <button onclick="fecharAdmin()" class="bg-rose-600/20 text-rose-500 border border-rose-500/50 px-5 py-2.5 rounded-xl font-bold text-xs uppercase hover:bg-rose-600 hover:text-white transition">Sair</button>
                </div>
            </div>
            
            <div id="resumo-financeiro" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-3 mb-8"></div>

            <div class="grid lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <div class="flex justify-between items-center mb-4 text-white">
                        <h3 class="text-lg font-bold flex items-center gap-2 uppercase"><span class="w-2 h-6 bg-blue-500 rounded-full"></span> Roteiro de Atendimento</h3>
                        <input type="text" id="busca-admin" onkeyup="filtrarLista()" placeholder="Pesquisar..." class="bg-slate-800 border border-slate-700 rounded-xl px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-500 w-64 text-white">
                    </div>
                    <div id="admin-content" class="glass rounded-3xl overflow-hidden border-white/5 shadow-2xl"></div>
                </div>
                <div class="space-y-6">
                    <h3 class="text-lg font-bold text-white flex items-center gap-2 tracking-widest uppercase"><span class="w-2 h-6 bg-emerald-500 rounded-full"></span> Extrato Diário</h3>
                    <div id="comissao-content" class="glass rounded-3xl p-5 border-white/5 shadow-inner"></div>
                    <div id="fechamento-final"></div>
                </div>
            </div>
        </div>
    </div>

    <header class="p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-800 rounded-2xl flex items-center justify-center font-black text-xl italic shadow-lg">P</div>
                <span class="text-2xl font-black tracking-tighter uppercase italic">Portal <span class="text-blue-500 font-light lowercase not-italic text-lg">do formando</span></span>
            </div>
            <button onclick="acessoAdmin()" class="glass px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-white/10 transition border-white/20">Login ADM</button>
        </div>
    </header>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, set, remove, update, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyANz1gbAi3PIGwS1-RzOIXF6SUZvS2U0mU", 
            authDomain: "agenda-album-de-formatura.firebaseapp.com",
            databaseURL: "https://agenda-album-de-formatura-default-rtdb.firebaseio.com", 
            projectId: "agenda-album-de-formatura",
            storageBucket: "agenda-album-de-formatura.firebasestorage.app",
            messagingSenderId: "29604114447",
            appId: "1:29604114447:web:bac79aba4c4aa945c8737a"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const COLLECTION_PATH = 'agendamentos';
        const AVULSO_PATH = 'avulsos';

        const formatBRL = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v || 0);

        window.acessoAdmin = () => { if(prompt("Key:")==="2025") carregarRelatorio(); };

        let dadosCompletos = [];
        let resumoAtual = {};

        async function carregarRelatorio() {
            modalAdmin.style.display = 'block';
            const [sAg, sAv] = await Promise.all([get(ref(db, COLLECTION_PATH)), get(ref(db, AVULSO_PATH))]);
            const ag = sAg.val() || {}, av = sAv.val() || {};
            dadosCompletos = [];
            
            // Unifica registros garantindo campos limpos
            for(let d in ag) for(let h in ag[d]) dadosCompletos.push({...ag[d][h], id:h, tipo:'agenda'});
            for(let id in av) dadosCompletos.push({...av[id], id:id, tipo:'avulso'});
            
            renderizarLista(dadosCompletos);
        }

        function renderizarLista(lista) {
            let t = { vendidos: 0, nq: 0, dinheiro: 0, pix: 0, debito: 0, boleto: 0, credito: 0, totalVendas: 0, vale: 0, totalComissao: 0 };
            
            // LÓGICA DE ORDENAÇÃO CRONOLÓGICA DEFINITIVA (DATA PURA)
            lista.sort((a, b) => {
    const dataA = a.data || "9999-12-31";
    const dataB = b.data || "9999-12-31";

    if (dataA !== dataB) {
        return dataA.localeCompare(dataB);
    }

    const horaA = (!a.horario || a.horario === "Avulso") ? "00:00" : a.horario;
    const horaB = (!b.horario || b.horario === "Avulso") ? "00:00" : b.horario;

    return horaA.localeCompare(horaB);
});

            let htmlTable = '<table class="w-full text-left text-[11px]"><thead class="bg-slate-700/50 text-slate-300 uppercase border-b border-slate-700"><tr><th class="p-4">DATA</th><th class="p-4">CLIENTE / ENDEREÇO</th><th class="p-4 text-center">STATUS</th><th class="p-4 text-center">GESTÃO</th></tr></thead><tbody class="divide-y divide-slate-700/50">';
            let htmlComissao = '<table class="w-full text-[10px] text-left text-white"><thead><tr class="text-slate-400 border-b border-slate-700 uppercase tracking-tighter"><th class="pb-2">Cliente</th><th class="pb-2 text-right">Comissão</th></tr></thead><tbody class="divide-y divide-slate-700/30">';

            lista.forEach(item => {
                const vT = parseFloat(item.valor || 0), vE = parseFloat(item.entrada || 0);
                let com = 0;
                if (item.resultado === "Venda") {
                    t.vendidos++; t.totalVendas += vT;
                    if (["Dinheiro", "Pix", "Cartão Débito", "Cartão Crédito"].includes(item.pagamento)) {
                        com = vT * 0.12;
                        if(item.pagamento === "Dinheiro") { t.dinheiro += vT; t.vale += vT; }
                        if(item.pagamento === "Pix") { t.pix += vT; t.vale += vT; }
                        if(item.pagamento === "Cartão Débito") t.debito += vT;
                        if(item.pagamento === "Cartão Crédito") t.credito += vT;
                    } else if (item.pagamento === "Boleto") {
                        t.boleto += (vT - vE);
                        let p = item.restricao === "Sim" ? 0.05 : 0.08;
                        com = (vE * 0.12) + ((vT - vE) * p);
                        if(item.forma_entrada === "Dinheiro") { t.dinheiro += vE; t.vale += vE; }
                        if(item.forma_entrada === "Pix") { t.pix += vE; t.vale += vE; }
                    }
                    item.comissao_fix_v3 = com; t.totalComissao += com;
                    htmlComissao += `<tr><td class="py-3 uppercase font-bold text-slate-200 truncate max-w-[100px] text-white">${item.nome_formando}</td><td class="py-3 text-right text-emerald-400 font-black italic text-white">${formatBRL(com)}</td></tr>`;
                } else if (item.resultado === "NQ") t.nq++;

                const colors = { 'Venda': 'bg-emerald-500/10 text-emerald-500 border-emerald-500/20', 'NQ': 'bg-rose-500/10 text-rose-500 border-rose-500/20', 'Não Atendeu': 'bg-amber-500/10 text-amber-500 border-amber-500/20', 'Reagendar': 'bg-blue-500/10 text-blue-500 border-blue-500/20', 'Pendente': 'bg-slate-500/10 text-slate-400 border-slate-500/20' };

                htmlTable += `<tr class="hover:bg-slate-800/40 transition">
                    <td class="p-4 font-bold text-slate-300 uppercase text-white">${item.data.split('-').reverse().join('/')}<br><span class="font-light text-slate-500 text-[10px] text-white">${item.horario}</span></td>
                    <td class="p-4 uppercase font-black text-slate-100 text-white">
                        ${item.nome_formando}<br>
                        <span class="text-blue-400 font-black lowercase text-[11px] block mt-1 leading-tight text-white">${item.endereco || 'Venda Direta'}</span>
                    </td>
                    <td class="p-4 text-center text-white"><span class="px-2 py-1 rounded-lg text-[9px] font-black border ${colors[item.resultado] || colors['Pendente']} text-white">${item.resultado || 'Pendente'}</span></td>
                    <td class="p-4 text-center text-white"><button onclick="gerenciarItem('${item.tipo}','${item.data}','${item.id}')" class="bg-blue-600/20 text-blue-400 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-xl text-[9px] w-full font-black uppercase transition border border-blue-400/30 text-white">Gerenciar</button></td>
                </tr>`;
            });

            resumoAtual = t;
            document.getElementById('resumo-financeiro').innerHTML = `
                <div class="glass p-3 rounded-2xl text-center border-t-2 border-blue-500 shadow-xl"><p class="text-[8px] font-bold text-slate-400 uppercase tracking-widest text-white">Efetividade</p><p class="text-lg font-black text-white">${t.vendidos}/${lista.length}</p></div>
                <div class="glass p-3 rounded-2xl text-center border-t-2 border-emerald-500 shadow-xl text-emerald-400 text-white"><p class="text-[8px] font-bold uppercase tracking-widest text-white">CASH (D+P)</p><p class="text-[10px] font-black text-white">${formatBRL(t.dinheiro+t.pix)}</p></div>
                <div class="glass p-3 rounded-2xl text-center border-t-2 border-blue-400 shadow-xl text-blue-300 text-white"><p class="text-[8px] font-bold uppercase tracking-widest text-white">DÉBITO</p><p class="text-[10px] font-black text-white">${formatBRL(t.debito)}</p></div>
                <div class="glass p-3 rounded-2xl text-center border-t-2 border-indigo-400 shadow-xl text-indigo-300 text-white"><p class="text-[8px] font-bold uppercase tracking-widest text-white">CRÉDITO</p><p class="text-[10px] font-black text-white">${formatBRL(t.credito)}</p></div>
                <div class="glass p-3 rounded-2xl text-center border-t-2 border-orange-500 shadow-xl text-orange-400 text-white"><p class="text-[8px] font-bold uppercase tracking-widest text-white">BOLETO</p><p class="text-[10px] font-black text-white">${formatBRL(t.boleto)}</p></div>
                <div class="bg-blue-600 p-3 rounded-2xl text-center shadow-2xl text-white"><p class="text-[8px] font-bold text-blue-100 uppercase tracking-widest">VENDAS</p><p class="text-[11px] font-black">${formatBRL(t.totalVendas)}</p></div>
                <div class="bg-amber-500 p-3 rounded-2xl text-center shadow-2xl text-amber-950 text-white"><p class="text-[8px] font-bold uppercase tracking-widest text-white uppercase">VALES</p><p class="text-[11px] font-black text-white">${formatBRL(t.vale)}</p></div>
            `;
            document.getElementById('admin-content').innerHTML = htmlTable + '</tbody></table>';
            document.getElementById('comissao-content').innerHTML = htmlComissao + '</tbody></table>';
            const saldo = t.totalComissao - t.vale;
            document.getElementById('fechamento-final').innerHTML = `<div class="mt-4 p-6 rounded-[2rem] border-2 shadow-2xl text-right ${saldo >= 0 ? 'bg-emerald-500/10 border-emerald-500/30' : 'bg-rose-500/10 border-rose-500/30'}"><p class="text-[9px] font-black text-slate-500 uppercase tracking-widest text-white">Saldo Comissões: ${formatBRL(t.totalComissao)}</p><p class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-4 text-white">Total Vale: ${formatBRL(t.vale)}</p>${saldo >= 0 ? `<p class="text-[10px] text-emerald-400 font-black uppercase mb-1 text-white">A Receber</p><p class="text-4xl font-black text-emerald-500 italic text-white">${formatBRL(saldo)}</p>` : `<p class="text-[10px] text-rose-400 font-black uppercase mb-1 text-white">Devolver</p><p class="text-4xl font-black text-rose-500 italic text-white">${formatBRL(Math.abs(saldo))}</p>`}</div>`;
        }

        window.lancarAvulso = async () => {
            const n = prompt("Nome do Cliente:"); if(!n) return;
            const d = prompt("Data da Venda (AAAA-MM-DD):", new Date().toISOString().split('T')[0]);
            if(!d || d.length !== 10) { alert("Data Inválida"); return; }
            await push(ref(db, AVULSO_PATH), { nome_formando: n, data: d, horario: "Avulso", resultado: "Pendente" });
            await carregarRelatorio();
        };

        window.gerenciarItem = async (tipo, data, id) => {
            const acao = prompt("1-RESULTADO | 2-EXCLUIR | 3-ALTERAR DATA");
            if(acao === "2") { 
                if(confirm("APAGAR?")) { 
                    await remove(ref(db, (tipo==='agenda'?`${COLLECTION_PATH}/${data}/${id}`:`${AVULSO_PATH}/${id}`))); 
                    await carregarRelatorio(); 
                }
            } else if(acao === "3") {
                const novaData = prompt("DIGITE A NOVA DATA (AAAA-MM-DD):");
                if(novaData && novaData.length === 10) {
                    const snap = await get(ref(db, (tipo==='agenda'?`${COLLECTION_PATH}/${data}/${id}`:`${AVULSO_PATH}/${id}`)));
                    if(snap.exists()){
                        const d = snap.val(); d.data = novaData;
                        if(tipo === 'agenda'){
                            await remove(ref(db, `${COLLECTION_PATH}/${data}/${id}`));
                            await set(ref(db, `${COLLECTION_PATH}/${novaData}/${id}`), d);
                        } else {
                            await update(ref(db, `${AVULSO_PATH}/${id}`), { data: novaData });
                        }
                        await carregarRelatorio();
                    }
                }
            } else if(acao === "1") {
                const r = prompt("STATUS: 1-Venda | 2-NQ | 3-Não Atendeu | 4-Reagendar");
                if (r === "1") {
                    const fP = prompt("PGTO: 1-Din | 2-Pix | 3-Déb | 4-Créd | 5-Bol");
                    const fM = {"1":"Dinheiro","2":"Pix","3":"Cartão Débito","4":"Cartão Crédito","5":"Boleto"};
                    if (fM[fP]) {
                        const vT = parseFloat(prompt("TOTAL?") || 0);
                        let rest = "", vE = 0, fE = "";
                        if (fP === "5") {
                            rest = prompt("SPC? 1-Sim | 2-Não") === "1" ? "Sim" : "Não";
                            if (prompt("ENTRADA? 1-Sim | 2-Não") === "1") { vE = parseFloat(prompt("QUAL O VALOR?") || 0); fE = prompt("FORMA: 1-Din | 2-Pix") === "1" ? "Dinheiro" : "Pix"; }
                        }
                        await update(ref(db, (tipo==='agenda'?`${COLLECTION_PATH}/${data}/${id}` : `${AVULSO_PATH}/${id}`)), { resultado: "Venda", pagamento: fM[fP], valor: vT, entrada: vE, forma_entrada: fE, restricao: rest });
                    }
                } else if ({"2":1,"3":1,"4":1}[r]) await update(ref(db, (tipo==='agenda'?`${COLLECTION_PATH}/${data}/${id}` : `${AVULSO_PATH}/${id}`)), { resultado: {"2":"NQ","3":"Não Atendeu","4":"Reagendar"}[r], valor:0 });
                await carregarRelatorio();
            }
        };

        window.fecharAdmin = () => modalAdmin.style.display = 'none';
        window.filtrarLista = () => {
            const t = document.getElementById('busca-admin').value.toLowerCase();
            renderizarLista(dadosCompletos.filter(i => (i.nome_formando && i.nome_formando.toLowerCase().includes(t)) || (i.cidade && i.cidade.toLowerCase().includes(t))));
        };
    </script>
</body>
</html>
