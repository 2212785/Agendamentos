<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Sales Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #f1f5f9; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4); }
        #admin-modal, #excel-modal { display: none; position: fixed; inset: 0; z-index: 9999; padding: 20px; overflow-y: auto; background: rgba(2, 6, 23, 0.98); }
        #excel-modal { background: rgba(2, 6, 23, 0.95); align-items: center; justify-content: center; }
        .day-btn { transition: all 0.2s; border-color: rgba(255,255,255,0.1); color: #94a3b8; background: rgba(255,255,255,0.03); cursor: pointer; }
        .day-btn.active { background: #3b82f6; color: white; border-color: #60a5fa; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col text-white">

    <div id="modalHorario" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-[10002]">
        <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-6 text-slate-900">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Alterar Agendamento</h2>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Data</label>
            <input id="novaDataModal" type="date" class="w-full border rounded-lg p-2 mb-4 outline-none focus:ring-2 focus:ring-blue-500">
            <label class="block text-sm font-semibold text-gray-700 mb-1">Hor√°rio Dispon√≠vel</label>
            <select id="novoHorarioModal" class="w-full border rounded-lg p-2 mb-4 outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Carregando hor√°rios...</option>
            </select>
            <div class="flex justify-end gap-2">
                <button onclick="fecharModalHorario()" class="px-4 py-2 rounded-lg bg-gray-300 hover:bg-gray-400 font-semibold transition">Cancelar</button>
                <button id="confirmarHorarioBtn" class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold transition">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="success-modal" class="fixed inset-0 z-[10000] hidden items-center justify-center bg-black/90">
        <div class="glass p-10 rounded-[3rem] text-center max-w-sm border-t-4 border-blue-500 shadow-2xl">
            <span class="text-5xl">‚úÖ</span>
            <h2 class="text-2xl font-extrabold mb-2 uppercase tracking-tight">Agendado!</h2>
        </div>
    </div>

    <div id="excel-modal">
        <div class="max-w-5xl w-full mx-auto bg-white text-slate-900 rounded-3xl p-8 shadow-2xl overflow-hidden relative">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black uppercase text-blue-600 italic">üìä Relat√≥rio Estrat√©gico</h2>
                <button onclick="document.getElementById('excel-modal').style.display='none'" class="bg-slate-200 text-slate-600 px-4 py-2 rounded-lg font-bold text-xs">Fechar</button>
            </div>
            <div id="excel-preview-content" class="overflow-x-auto border rounded-xl bg-slate-50 max-h-[60vh]"></div>
        </div>
    </div>

    <div id="admin-modal">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-8 gap-4">
                <h1 class="text-3xl font-extrabold italic uppercase">Master <span class="text-blue-500 font-black">Dashboard</span></h1>
                <div class="flex flex-wrap gap-3">
                    <button onclick="lancarVendaDireta()" class="bg-blue-600 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow transition">Venda Direta</button>
                    <button onclick="abrirDashboardExcel()" class="bg-slate-700 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow transition">Gerar Planilha</button>
                    <button onclick="fecharAdmin()" class="bg-rose-600/20 text-rose-500 border border-rose-500/50 px-5 py-2.5 rounded-xl font-bold text-xs uppercase">Sair</button>
                </div>
            </div>
            <div id="resumo-financeiro" class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-8"></div>
            <div class="grid lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <div id="admin-content" class="glass rounded-3xl overflow-hidden shadow-2xl"></div>
                </div>
                <div class="space-y-6">
                    <div id="comissao-content" class="glass rounded-3xl p-5 shadow-inner"></div>
                    <div id="fechamento-final"></div>
                </div>
            </div>
        </div>
    </div>

    <header class="p-6 flex justify-between items-center text-white">
        <span class="text-2xl font-black italic uppercase">Portal <span class="text-blue-500">do formando</span></span>
        <button onclick="acessoAdmin()" class="glass px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase border-white/20 hover:bg-white/10 transition">Login ADM</button>
    </header>

    <main class="container mx-auto p-4 flex-grow flex items-center justify-center">
        <div class="glass p-8 md:p-12 rounded-[3rem] w-full max-w-md shadow-2xl text-center">
            <h2 class="text-3xl font-black mb-10 uppercase text-white">Agendar Visita</h2>
            <form id="form-agendamento" class="space-y-6 text-left">
                <div class="grid grid-cols-2 gap-2" id="day-selector">
                    <button type="button" data-date="2026-02-12" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">12/02<br>Qui</button>
                    <button type="button" data-date="2026-02-13" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">13/02<br>Sex</button>
                    <button type="button" data-date="2026-02-14" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">14/02<br>S√°b</button>
                    <button type="button" data-date="2026-02-16" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">16/02<br>Seg</button>
                </div>
                <input type="hidden" id="data-selecionada" required>
                <div class="space-y-4">
                    <input type="text" id="nome" required placeholder="Nome do Formando" class="w-full bg-slate-800/40 border border-slate-700 p-4 rounded-2xl text-white outline-none focus:border-blue-500">
                    <select id="horario" required class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-white outline-none">
                        <option value="">Selecione a Data</option>
                    </select>
                    <textarea id="endereco" required placeholder="Endere√ßo de Visita" class="w-full bg-slate-800/40 border border-slate-700 p-4 rounded-2xl text-white outline-none" rows="2"></textarea>
                </div>
                <button type="submit" class="btn-primary w-full text-white font-black py-5 rounded-2xl shadow-2xl uppercase">Finalizar Agendamento</button>
            </form>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, set, remove, update, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyANz1gbAi3PIGwS1-RzOIXF6SUZvS2U0mU", 
            authDomain: "agenda-album-de-formatura.firebaseapp.com",
            databaseURL: "https://agenda-album-de-formatura-default-rtdb.firebaseio.com", 
            projectId: "agenda-album-de-formatura",
            appId: "1:29604114447:web:bac79aba4c4aa945c8737a"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const COLLECTION_PATH = 'agendamentos';
        const AVULSO_PATH = 'avulsos';

        window.dadosCompletos = [];
        const formatBRL = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v || 0);
        const paraDataBR = (str) => { if(!str || !str.includes('-')) return "---"; const [y,m,d] = str.split("-"); return `${d}/${m}/${y}`; };

        // 4) CORRE√á√ÉO DA ORDENA√á√ÉO CRONOL√ìGICA
        function obterPesoCronologico(item) {
            const data = item.data || "0000-00-00";
            let hora = item.horario || item.id || "00:00";
            if (typeof hora === "string" && hora.includes("-") && !hora.includes(":")) {
                hora = hora.replace("-", ":");
            }
            if (hora === "Avulso") hora = "00:00";
            const dPartes = data.split("-").map(Number);
            const hPartes = (hora.includes(":") ? hora.split(":") : ["0", "0"]).map(Number);
            return new Date(dPartes[0], dPartes[1] - 1, dPartes[2], hPartes[0], hPartes[1]).getTime();
        }

        // 2) FUN√á√ïES DO MODAL DE HOR√ÅRIO
        window.horariosPadrao = ["08:00","08:30","09:00","09:30","10:00","10:30","11:00","11:30","12:00","12:30","13:00","13:30","14:00","14:30","15:00","15:30","16:00","16:30","17:00","17:30","18:00","18:30"];
        
        window.fecharModalHorario = () => document.getElementById("modalHorario").classList.add("hidden");

        window.abrirModalHorario = async (dataAtual, horarioAtual, callbackConfirmar) => {
            const modal = document.getElementById("modalHorario");
            const inputData = document.getElementById("novaDataModal");
            const selectHora = document.getElementById("novoHorarioModal");
            const btnConfirmar = document.getElementById("confirmarHorarioBtn");
            modal.classList.remove("hidden");
            inputData.value = dataAtual;

            async function carregarHorariosDisponiveis(dataEscolhida) {
                selectHora.innerHTML = `<option value="">Carregando...</option>`;
                const snap = await get(ref(db, `${COLLECTION_PATH}/${dataEscolhida}`));
                const ocupados = [];
                if (snap.exists()) {
                    Object.keys(snap.val()).forEach(k => ocupados.push(k.replace("-", ":")));
                }
                let disponiveis = horariosPadrao.filter(h => !ocupados.includes(h));
                if (horarioAtual && !disponiveis.includes(horarioAtual)) disponiveis.unshift(horarioAtual);
                selectHora.innerHTML = "";
                disponiveis.forEach(h => {
                    const opt = document.createElement("option"); opt.value = h; opt.textContent = h; selectHora.appendChild(opt);
                });
                selectHora.value = horarioAtual || disponiveis[0];
            }
            await carregarHorariosDisponiveis(dataAtual);
            inputData.onchange = async () => await carregarHorariosDisponiveis(inputData.value);
            btnConfirmar.onclick = async () => {
                if (!inputData.value || !selectHora.value) return alert("Selecione tudo!");
                fecharModalHorario();
                callbackConfirmar(inputData.value, selectHora.value);
            };
        };

        // 3) FUN√á√ÉO GERENCIAR ITEM ATUALIZADA
        window.gerenciarItem = async (tipo, data, id) => {
            const acao = prompt("1-RESULTADO | 2-EXCLUIR | 3-ALTERAR DATA | 4-ALTERAR HOR√ÅRIO | 5-ALTERAR DATA E HOR√ÅRIO");
            const dbRef = tipo === 'agenda' ? `${COLLECTION_PATH}/${data}/${id}` : `${AVULSO_PATH}/${id}`;

            if (acao === "2") {
                if (confirm("APAGAR?")) { await remove(ref(db, dbRef)); carregarRelatorio(); }
            }
            else if (acao === "3") {
                const novaD = prompt("NOVA DATA (AAAA-MM-DD):");
                if (novaD && novaD.length === 10) {
                    const snap = await get(ref(db, dbRef));
                    if (snap.exists()) {
                        let obj = snap.val(); obj.data = novaD;
                        if (tipo === 'agenda') {
                            await remove(ref(db, dbRef));
                            await set(ref(db, `${COLLECTION_PATH}/${novaD}/${id}`), obj);
                        } else { await update(ref(db, dbRef), { data: novaD }); }
                        carregarRelatorio();
                    }
                }
            }
            else if (acao === "4") {
                const snap = await get(ref(db, dbRef));
                if (!snap.exists()) return;
                let obj = snap.val();
                let horarioAtual = obj.horario || id.replace("-", ":");
                abrirModalHorario(data, horarioAtual, async (novaData, novoHorario) => {
                    const novoID = novoHorario.replace(":", "-");
                    const ocupado = await get(ref(db, `${COLLECTION_PATH}/${data}/${novoID}`));
                    if (ocupado.exists()) return alert("‚ùå Hor√°rio ocupado!");
                    obj.horario = novoHorario;
                    await remove(ref(db, dbRef));
                    await set(ref(db, `${COLLECTION_PATH}/${data}/${novoID}`), obj);
                    carregarRelatorio();
                });
            }
            else if (acao === "5") {
                const snap = await get(ref(db, dbRef));
                if (!snap.exists()) return;
                let obj = snap.val();
                let horarioAtual = obj.horario || id.replace("-", ":");
                abrirModalHorario(data, horarioAtual, async (novaData, novoHorario) => {
                    const novoID = novoHorario.replace(":", "-");
                    const ocupado = await get(ref(db, `${COLLECTION_PATH}/${novaData}/${novoID}`));
                    if (ocupado.exists()) return alert("‚ùå Hor√°rio ocupado nessa data!");
                    obj.data = novaData; obj.horario = novoHorario;
                    await remove(ref(db, dbRef));
                    await set(ref(db, `${COLLECTION_PATH}/${novaData}/${novoID}`), obj);
                    carregarRelatorio();
                });
            }
            else if (acao === "1") {
                const r = prompt("STATUS: 1-Venda | 2-NQ | 3-N√£o Atendeu | 4-Reagendar");
                if (r === "1") {
                    const fP = prompt("PGTO: 1-Din | 2-Pix | 3-D√©b | 4-Cr√©d | 5-Bol");
                    const fM = {"1":"Dinheiro","2":"Pix","3":"Cart√£o D√©bito","4":"Cart√£o Cr√©dito","5":"Boleto"};
                    if (fM[fP]) {
                        const vT = parseFloat(prompt("TOTAL?") || 0);
                        let vE = (fP === "5") ? parseFloat(prompt("ENTRADA?") || 0) : 0;
                        let rest = (fP === "5") ? (prompt("SPC? 1-Sim | 2-N√£o") === "1" ? "Sim" : "N√£o") : "N√£o";
                        await update(ref(db, dbRef), { resultado: "Venda", pagamento: fM[fP], valor: vT, entrada: vE, restricao: rest });
                    }
                } else if ({"2":1,"3":1,"4":1}[r]) await update(ref(db, dbRef), { resultado: {"2":"NQ","3":"N√£o Atendeu","4":"Reagendar"}[r], valor:0 });
                carregarRelatorio();
            }
        };

        // FUN√á√ïES RESTAURADAS DO DASHBOARD
        async function carregarRelatorio() {
            const [sAg, sAv] = await Promise.all([get(ref(db, COLLECTION_PATH)), get(ref(db, AVULSO_PATH))]);
            const ag = sAg.val() || {}, av = sAv.val() || {};
            window.dadosCompletos = [];
            for(let d in ag) for(let h in ag[d]) window.dadosCompletos.push({...ag[d][h], id: h, data: d, tipo: 'agenda'});
            for(let id in av) window.dadosCompletos.push({...av[id], id: id, tipo: 'avulso'});
            renderizarLista(window.dadosCompletos);
        }

        function renderizarLista(lista) {
            let t = { vendidos: 0, totalVendas: 0, vale: 0, totalComissao: 0 };
            lista.sort((a, b) => obterPesoCronologico(a) - obterPesoCronologico(b));
            let htmlTable = '<table class="w-full text-left text-[11px]"><thead class="bg-slate-700/50 text-slate-300 uppercase border-b border-slate-700"><tr><th class="p-4">DATA</th><th class="p-4">CLIENTE</th><th class="p-4 text-center">STATUS</th><th class="p-4 text-center">A√á√ÉO</th></tr></thead><tbody class="divide-y divide-slate-700/50">';
            lista.forEach(item => {
                if (item.resultado === "Venda") {
                    t.vendidos++; t.totalVendas += parseFloat(item.valor || 0);
                    let vE = parseFloat(item.entrada || 0);
                    t.totalComissao += (item.pagamento === "Boleto") ? ((vE * 0.12) + ((parseFloat(item.valor)-vE) * 0.08)) : (parseFloat(item.valor) * 0.12);
                    if(["Dinheiro", "Pix"].includes(item.pagamento)) t.vale += parseFloat(item.valor);
                }
                const colors = { 'Venda': 'bg-emerald-500/10 text-emerald-500', 'NQ': 'bg-rose-500/10 text-rose-500' };
                htmlTable += `<tr class="hover:bg-slate-800/40"><td class="p-4 font-bold text-white">${paraDataBR(item.data)}<br><span class="text-slate-500 text-[10px]">${item.horario || item.id}</span></td><td class="p-4 uppercase font-black text-white">${item.nome_formando}</td><td class="p-4 text-center"><span class="px-2 py-1 rounded-lg text-[9px] font-black border ${colors[item.resultado] || 'border-slate-500/20'}">${item.resultado || 'Pendente'}</span></td><td class="p-4 text-center"><button onclick="gerenciarItem('${item.tipo}','${item.data}','${item.id}')" class="bg-blue-600/20 text-blue-400 px-3 py-1 rounded-xl text-[9px] font-black uppercase border border-blue-400/30">Gerenciar</button></td></tr>`;
            });
            document.getElementById('admin-content').innerHTML = htmlTable + '</tbody></table>';
            document.getElementById('resumo-financeiro').innerHTML = `<div class="glass p-2 rounded-xl text-center border-t-2 border-blue-500"><p class="text-[7px] uppercase font-bold text-slate-400">Efetividade</p><p class="text-sm font-black">${t.vendidos}/${lista.length}</p></div><div class="bg-blue-600 p-2 rounded-xl text-center shadow-lg"><p class="text-[7px] uppercase font-bold">VENDAS</p><p class="text-[10px] font-black">${formatBRL(t.totalVendas)}</p></div>`;
        }

        window.lancarVendaDireta = async () => {
            const n = prompt("Nome:"); if(!n) return;
            await push(ref(db, AVULSO_PATH), { nome_formando: n, data: new Date().toISOString().split('T')[0], horario: "08:00", resultado: "Pendente" });
            carregarRelatorio();
        };

        window.acessoAdmin = () => { if(prompt("Key:")==="2025") { document.getElementById('admin-modal').style.display = 'block'; carregarRelatorio(); } };
        window.fecharAdmin = () => document.getElementById('admin-modal').style.display = 'none';
        window.abrirDashboardExcel = () => document.getElementById('excel-modal').style.display = 'flex';
    </script>
</body>
</html>
