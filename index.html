<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento de Visita - Formaturas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-image: url('https://images.unsplash.com/photo-1523050853063-9158946122a2?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
        }
        #success-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        .day-btn.active {
            background-color: #2563eb;
            color: white;
            border-color: #1e40af;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-slate-50">

    <div id="success-modal">
        <div class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm mx-4 border-t-8 border-green-500">
            <div class="text-green-500 text-6xl mb-4">✅</div>
            <h2 class="text-2xl font-extrabold text-gray-800 mb-2">Sucesso!</h2>
            <p class="text-gray-600 font-medium text-lg">Agendamento realizado com sucesso!</p>
            <p class="text-gray-400 text-xs mt-6 italic">Esta mensagem fechará em 10 segundos...</p>
        </div>
    </div>

    <header class="bg-blue-600 text-white shadow-lg">
        <nav class="container mx-auto px-4 py-3 text-center">
            <div class="text-xl font-bold">Portal do Formando - Agendamento</div>
        </nav>
    </header>

    <main id="app-content" class="container mx-auto p-4 md:p-8 flex-grow flex items-center justify-center">
        <div class="bg-white p-6 md:p-10 rounded-2xl shadow-2xl border-t-8 border-blue-600 w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">Reserve seu Horário</h2>
            <p class="text-gray-500 mb-6 text-sm text-center font-medium">Selecione o dia da visita:</p>
            
            <form id="form-agendamento" class="space-y-6">
                <div class="grid grid-cols-3 gap-2" id="day-selector">
                    <button type="button" data-date="2026-02-04" class="day-btn border-2 border-blue-200 p-2 rounded-xl text-xs font-bold hover:bg-blue-50 transition">04/02<br>Qua</button>
                    <button type="button" data-date="2026-02-05" class="day-btn border-2 border-blue-200 p-2 rounded-xl text-xs font-bold hover:bg-blue-50 transition">05/02<br>Qui</button>
                    <button type="button" data-date="2026-02-06" class="day-btn border-2 border-blue-200 p-2 rounded-xl text-xs font-bold hover:bg-blue-50 transition">06/02<br>Sex</button>
                    <button type="button" data-date="2026-02-07" class="day-btn border-2 border-blue-200 p-2 rounded-xl text-xs font-bold hover:bg-blue-50 transition">07/02<br>Sáb</button>
                    <button type="button" data-date="2026-02-08" class="day-btn border-2 border-blue-200 p-2 rounded-xl text-xs font-bold hover:bg-blue-50 transition">08/02<br>Dom</button>
                </div>
                <input type="hidden" id="data-selecionada" required>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Horário Disponível</label>
                    <select id="horario" required class="w-full p-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                        <option value="">Selecione o dia acima</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Nome Completo</label>
                    <input type="text" id="nome" required class="w-full p-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="Seu nome">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Endereço Completo</label>
                    <textarea id="endereco" required class="w-full p-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Rua, número, bairro..."></textarea>
                </div>

                <button type="submit" id="btn-salvar" class="w-full bg-blue-600 text-white font-extrabold py-4 rounded-xl hover:bg-blue-700 transition-all shadow-lg active:scale-95">
                    CONFIRMAR AGENDAMENTO
                </button>
            </form>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyANz1gbAi3PIGwS1-RzOIXF6SUZvS2U0mU", 
            authDomain: "agenda-album-de-formatura.firebaseapp.com",
            databaseURL: "https://agenda-album-de-formatura-default-rtdb.firebaseio.com", 
            projectId: "agenda-album-de-formatura",
            storageBucket: "agenda-album-de-formatura.firebasestorage.app",
            messagingSenderId: "29604114447",
            appId: "1:29604114447:web:bac79aba4c4aa945c8737a"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const COLLECTION_PATH = 'agendamentos';

        const dayButtons = document.querySelectorAll('.day-btn');
        const hiddenDataInput = document.getElementById('data-selecionada');
        const selectHorario = document.getElementById('horario');
        const modal = document.getElementById('success-modal');

        // Lógica de seleção de dia e busca de horários livres
        dayButtons.forEach(btn => {
            btn.addEventListener('click', async () => {
                // Estilo visual
                dayButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const dataVal = btn.getAttribute('data-date');
                hiddenDataInput.value = dataVal;
                
                selectHorario.innerHTML = '<option value="">Consultando horários...</option>';
                
                const dataObj = new Date(dataVal + 'T00:00:00');
                const diaSemana = dataObj.getDay(); 
                let inicio = 9, fim = (diaSemana === 0 || diaSemana === 6) ? 15 : 20;

                let ocupados = [];
                try {
                    const snapshot = await get(ref(db, `${COLLECTION_PATH}/${dataVal}`));
                    if (snapshot.exists()) ocupados = Object.keys(snapshot.val());
                } catch (e) { console.error(e); }

                selectHorario.innerHTML = '<option value="">Escolha um horário livre</option>';
                let encontrouAlgum = false;

                for (let h = inicio; h <= fim; h++) {
                    const horaOriginal = `${h.toString().padStart(2, '0')}:00`;
                    const chaveFirebase = `${h.toString().padStart(2, '0')}-00`;

                    if (!ocupados.includes(chaveFirebase)) {
                        const opt = document.createElement('option');
                        opt.value = horaOriginal;
                        opt.textContent = horaOriginal;
                        selectHorario.appendChild(opt);
                        encontrouAlgum = true;
                    }
                }
                if (!encontrouAlgum) selectHorario.innerHTML = '<option value="">Agenda lotada</option>';
            });
        });

        document.getElementById('form-agendamento').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-salvar');
            const data = hiddenDataInput.value;
            const horario = selectHorario.value;
            const nome = document.getElementById('nome').value;
            const endereco = document.getElementById('endereco').value;

            if(!data) { alert("Por favor, selecione um dia acima."); return; }

            btn.disabled = true;
            btn.textContent = "PROCESSANDO...";

            try {
                const path = `${COLLECTION_PATH}/${data}/${horario.replace(':', '-')}`;
                const snapshot = await get(ref(db, path));

                if (snapshot.exists()) {
                    alert("Este horário já foi preenchido. Escolha outro.");
                    dayButtons.forEach(b => { if(b.getAttribute('data-date') === data) b.click(); });
                } else {
                    await set(ref(db, path), { data, horario, nome_formando: nome, endereco });
                    modal.style.display = 'flex';
                    e.target.reset();
                    dayButtons.forEach(b => b.classList.remove('active'));
                    selectHorario.innerHTML = '<option value="">Selecione o dia acima</option>';
                    setTimeout(() => { modal.style.display = 'none'; }, 10000);
                }
            } catch (err) { alert("Erro de conexão."); } finally {
