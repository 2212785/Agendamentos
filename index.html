<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Sales Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #f1f5f9; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4); }
        #admin-modal { display: none; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); z-index: 9999; padding: 20px; overflow-y: auto; }
        #excel-modal { display: none; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.95); z-index: 10001; padding: 20px; overflow-y: auto; align-items: center; justify-content: center; }
        .day-btn { transition: all 0.2s; border-color: rgba(255,255,255,0.1); color: #94a3b8; background: rgba(255,255,255,0.03); cursor: pointer; }
        .day-btn.active { background: #3b82f6; color: white; border-color: #60a5fa; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col text-white">

    <div id="excel-modal">
        <div class="max-w-5xl w-full mx-auto bg-white text-slate-900 rounded-3xl p-8 shadow-2xl overflow-hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black uppercase text-blue-600 italic"> Relat贸rio Estrat茅gico</h2>
                <div class="flex gap-2">
                    <button onclick="copiarTabelaExcel()" class="bg-emerald-600 text-white px-4 py-2 rounded-lg font-bold text-xs uppercase shadow hover:bg-emerald-700 transition">Copiar Dados</button>
                    <button onclick="document.getElementById('excel-modal').style.display='none'" class="bg-slate-200 text-slate-600 px-4 py-2 rounded-lg font-bold text-xs uppercase">Fechar</button>
                </div>
            </div>
            <div id="excel-preview-content" class="overflow-x-auto border rounded-xl bg-slate-50 max-h-[60vh]"></div>
        </div>
    </div>

    <div id="admin-modal">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-8 gap-4">
                <h1 class="text-3xl font-extrabold tracking-tight italic uppercase">Master <span class="text-blue-500 font-black">Dashboard</span></h1>
                <div class="flex flex-wrap gap-3">
                    <button onclick="lancarAvulso()" class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow transition">Venda Direta</button>
                    <button onclick="abrirDashboardExcel()" class="bg-slate-700 hover:bg-slate-600 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow transition">Gerar Planilha</button>
                    <button onclick="copiarRelatorio()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow transition font-black">Relat贸rio WhatsApp</button>
                    <button onclick="fecharAdmin()" class="bg-rose-600/20 text-rose-500 border border-rose-500/50 px-5 py-2.5 rounded-xl font-bold text-xs uppercase hover:bg-rose-600 hover:text-white transition">Sair</button>
                </div>
            </div>
            <div id="resumo-financeiro" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-3 mb-8"></div>
            <div class="grid lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <div id="admin-content" class="glass rounded-3xl overflow-hidden border-white/5 shadow-2xl"></div>
                </div>
                <div class="space-y-6">
                    <div id="comissao-content" class="glass rounded-3xl p-5 border-white/5 shadow-inner"></div>
                    <div id="fechamento-final"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, set, remove, update, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyANz1gbAi3PIGwS1-RzOIXF6SUZvS2U0mU", 
            authDomain: "agenda-album-de-formatura.firebaseapp.com",
            databaseURL: "https://agenda-album-de-formatura-default-rtdb.firebaseio.com", 
            projectId: "agenda-album-de-formatura",
            storageBucket: "agenda-album-de-formatura.firebasestorage.app",
            messagingSenderId: "29604114447",
            appId: "1:29604114447:web:bac79aba4c4aa945c8737a"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // VARIVEIS GLOBAIS PARA ACESSO EXTERNO
        window.dadosCompletos = [];
        window.resumoAtual = {};

        function parseDataHora(item) {
            let data = item.data || "0000-00-00";
            let hora = item.horario === "Avulso" ? "00:00" : (item.horario || "00:00");
            return new Date(`${data}T${hora.includes(':') ? hora : '00:00'}:00`).getTime();
        }

        async function carregarRelatorio() {
            document.getElementById('admin-modal').style.display = 'block';
            const [sAg, sAv] = await Promise.all([get(ref(db, 'agendamentos')), get(ref(db, 'avulsos'))]);
            const ag = sAg.val() || {}, av = sAv.val() || {};
            
            window.dadosCompletos = [];
            
            for(let d in ag) {
                for(let h in ag[d]) {
                    window.dadosCompletos.push({...ag[d][h], id: h, data: d, tipo: 'agenda'});
                }
            }
            for(let id in av) {
                window.dadosCompletos.push({...av[id], id: id, tipo: 'avulso'});
            }
            
            renderizarLista(window.dadosCompletos);
        }

        function renderizarLista(lista) {
            lista.sort((a, b) => parseDataHora(a) - parseDataHora(b));
            // ... l贸gica de montagem da tabela (admin-content) igual ao anterior
            // Certifique-se de preencher window.resumoAtual aqui para o relat贸rio WA
        }

        window.abrirDashboardExcel = () => {
            const excelModal = document.getElementById('excel-modal');
            const previewArea = document.getElementById('excel-preview-content');
            if (!excelModal || !previewArea) return;
            
            excelModal.style.display = 'flex';
            
            let headHtml = '<table class="w-full text-left text-sm" id="tabela-export-real"><thead class="bg-blue-600 text-white uppercase text-[10px]"><tr><th class="p-3">DATA</th><th class="p-3">CLIENTE</th><th class="p-3">STATUS</th><th class="p-3 text-right">VALOR</th></tr></thead><tbody class="divide-y divide-gray-100 text-slate-900">';
            
            const listaOrdenada = [...window.dadosCompletos].sort((a, b) => parseDataHora(a) - parseDataHora(b));

            listaOrdenada.forEach(item => {
                const dataF = item.data ? item.data.split('-').reverse().join('/') : "-";
                headHtml += `<tr><td class="p-3 text-xs">${dataF}</td><td class="p-3 font-bold uppercase text-xs">${item.nome_formando || "-"}</td><td class="p-3 text-xs">${(item.resultado || "Pendente")}</td><td class="p-3 text-right font-bold text-blue-600 text-xs">${item.valor || 0}</td></tr>`;
            });
            headHtml += `</tbody></table>`;
            previewArea.innerHTML = headHtml;
        };

        window.acessoAdmin = () => { if(prompt("Key:")==="2025") carregarRelatorio(); };
        window.fecharAdmin = () => document.getElementById('admin-modal').style.display = 'none';
        window.copiarTabelaExcel = async () => {
            const el = document.getElementById('tabela-export-real');
            try { await navigator.clipboard.writeText(el.innerText); alert("COPIADO!"); } catch (e) {}
        };

        // ... demais fun莽玫es auxiliares
    </script>
</body>
</html>
