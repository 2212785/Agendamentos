<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Sales Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #f1f5f9; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); transition: all 0.3s ease; }
        #admin-modal, #excel-modal, #modalHorario { display: none; position: fixed; inset: 0; z-index: 9999; padding: 20px; overflow-y: auto; }
        #admin-modal { background: rgba(2, 6, 23, 0.98); }
        #excel-modal, #modalHorario { background: rgba(2, 6, 23, 0.95); align-items: center; justify-content: center; }
        .day-btn { transition: all 0.2s; border-color: rgba(255,255,255,0.1); color: #94a3b8; background: rgba(255,255,255,0.03); cursor: pointer; }
        .day-btn.active { background: #3b82f6; color: white; border-color: #60a5fa; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col text-white">

    <div id="modalHorario" class="flex">
        <div class="bg-white w-full max-w-md rounded-[2rem] shadow-2xl p-8 text-slate-900">
            <h2 class="text-2xl font-black mb-6 uppercase text-blue-600">Alterar Visita</h2>
            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-2">Nova Data</label>
            <input id="novaDataModal" type="date" class="w-full border-2 border-slate-100 rounded-2xl p-4 mb-4 outline-none focus:border-blue-500">
            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-2">Horário Disponível</label>
            <select id="novoHorarioModal" class="w-full border-2 border-slate-100 rounded-2xl p-4 mb-6 outline-none focus:border-blue-500">
                <option value="">Carregando horários...</option>
            </select>
            <div class="flex gap-3">
                <button onclick="fecharModalHorario()" class="w-1/2 py-4 rounded-2xl bg-slate-100 text-slate-500 font-bold uppercase text-xs">Cancelar</button>
                <button id="confirmarHorarioBtn" class="w-1/2 py-4 rounded-2xl btn-primary text-white font-black uppercase text-xs">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="admin-modal">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-8 gap-4">
                <h1 class="text-3xl font-extrabold italic uppercase">Master <span class="text-blue-500 font-black">Dashboard</span></h1>
                <div class="flex flex-wrap gap-3">
                    <button onclick="lancarVendaDireta()" class="bg-blue-600 text-white px-5 py-2.5 rounded-xl font-bold text-[10px] uppercase shadow">Venda Direta</button>
                    <button onclick="abrirDashboardExcel()" class="bg-slate-700 text-white px-5 py-2.5 rounded-xl font-bold text-[10px] uppercase shadow">Planilha</button>
                    <button onclick="fecharAdmin()" class="bg-rose-600/20 text-rose-500 border border-rose-500/50 px-5 py-2.5 rounded-xl font-bold text-[10px] uppercase">Sair</button>
                </div>
            </div>
            <div id="resumo-financeiro" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-3 mb-8"></div>
            <div class="grid lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <div id="admin-content" class="glass rounded-3xl overflow-hidden shadow-2xl"></div>
                </div>
                <div class="space-y-6">
                    <h3 class="text-lg font-bold text-white flex items-center gap-2 uppercase"><span class="w-2 h-6 bg-emerald-500 rounded-full"></span> Extrato Diário</h3>
                    <div id="comissao-content" class="glass rounded-3xl p-5 shadow-inner"></div>
                    <div id="fechamento-final"></div>
                </div>
            </div>
        </div>
    </div>

    <header class="p-6 flex justify-between items-center text-white">
        <span class="text-2xl font-black italic uppercase">Portal <span class="text-blue-500">do formando</span></span>
        <button onclick="acessoAdmin()" class="glass px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase border-white/20">Login ADM</button>
    </header>

    <main class="container mx-auto p-4 flex-grow flex items-center justify-center">
        <div class="glass p-8 md:p-12 rounded-[3rem] w-full max-w-md shadow-2xl text-center">
            <h2 class="text-3xl font-black mb-10 uppercase text-white">Agendar Visita</h2>
            <form id="form-agendamento" class="space-y-6 text-left">
                <div class="grid grid-cols-2 gap-2" id="day-selector">
                    <button type="button" data-date="2026-02-12" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">12/02<br>Qui</button>
                    <button type="button" data-date="2026-02-13" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">13/02<br>Sex</button>
                    <button type="button" data-date="2026-02-14" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">14/02<br>Sáb</button>
                    <button type="button" data-date="2026-02-16" class="day-btn border rounded-2xl py-4 text-[10px] font-black uppercase">16/02<br>Seg</button>
                </div>
                <input type="hidden" id="data-selecionada" required>
                <div class="space-y-4">
                    <input type="text" id="nome" required placeholder="Nome do Formando" class="w-full bg-slate-800/40 border border-slate-700 p-4 rounded-2xl text-white outline-none">
                    <select id="horario" required class="w-full bg-slate-800 border border-slate-700 p-4 rounded-2xl text-white outline-none">
                        <option value="">Selecione a Data</option>
                    </select>
                    <textarea id="endereco" required placeholder="Endereço Completo" class="w-full bg-slate-800/40 border border-slate-700 p-4 rounded-2xl text-white outline-none" rows="2"></textarea>
                </div>
                <button type="submit" class="btn-primary w-full text-white font-black py-5 rounded-2xl shadow-2xl uppercase">Finalizar Agendamento</button>
            </form>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, set, remove, update, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyANz1gbAi3PIGwS1-RzOIXF6SUZvS2U0mU", 
            authDomain: "agenda-album-de-formatura.firebaseapp.com",
            databaseURL: "https://agenda-album-de-formatura-default-rtdb.firebaseio.com", 
            projectId: "agenda-album-de-formatura",
            appId: "1:29604114447:web:bac79aba4c4aa945c8737a"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const COLLECTION_PATH = 'agendamentos';
        const AVULSO_PATH = 'avulsos';

        window.dadosCompletos = [];
        const formatBRL = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v || 0);
        const paraDataBR = (str) => { if(!str || !str.includes('-')) return "---"; const [y,m,d] = str.split("-"); return `${d}/${m}/${y}`; };

        function obterPesoCronologico(item) {
            const data = item.data || "0000-00-00";
            let h = item.horario || item.id || "00:00";
            if (typeof h === "string" && h.includes("-")) h = h.replace("-", ":");
            if (h === "Avulso") h = "00:00";
            const [y, m, d] = data.split("-").map(Number);
            const [hh, mm] = (h.includes(':') ? h.split(":") : [0,0]).map(Number);
            return new Date(y, m - 1, d, hh, mm).getTime();
        }

        // --- LÓGICA DO MODAL DE HORÁRIO ---
        window.horariosPadrao = ["08:00","08:30","09:00","09:30","10:00","10:30","11:00","11:30","12:00","12:30","13:00","13:30","14:00","14:30","15:00","15:30","16:00","16:30","17:00","17:30","18:00","18:30"];
        window.fecharModalHorario = () => document.getElementById("modalHorario").style.display = "none";
        
        window.abrirModalHorario = async (dataAtual, horarioAtual, callbackConfirmar) => {
            const modal = document.getElementById("modalHorario");
            const selectHora = document.getElementById("novoHorarioModal");
            const inputData = document.getElementById("novaDataModal");
            modal.style.display = "flex";
            inputData.value = dataAtual;

            async function atualizarHorarios(d) {
                selectHora.innerHTML = '<option>Consultando...</option>';
                const snap = await get(ref(db, `${COLLECTION_PATH}/${d}`));
                const ocupados = snap.exists() ? Object.keys(snap.val()).map(k => k.replace("-", ":")) : [];
                let disp = horariosPadrao.filter(h => !ocupados.includes(h));
                if(horarioAtual && !disp.includes(horarioAtual)) disp.unshift(horarioAtual);
                selectHora.innerHTML = disp.map(h => `<option value="${h}">${h}</option>`).join('');
            }
            await atualizarHorarios(dataAtual);
            inputData.onchange = (e) => atualizarHorarios(e.target.value);
            document.getElementById("confirmarHorarioBtn").onclick = () => {
                if(!inputData.value || !selectHora.value) return alert("Preencha tudo!");
                fecharModalHorario();
                callbackConfirmar(inputData.value, selectHora.value);
            };
        };

        // --- FUNÇÃO GERENCIAR ITEM (ESTRUTURA COMPLETA) ---
        window.gerenciarItem = async (tipo, data, id) => {
            const acao = prompt("1-RESULTADO | 2-EXCLUIR | 3-ALTERAR DATA | 4-ALTERAR HORÁRIO | 5-ALTERAR DATA E HORÁRIO");
            const dbRef = tipo === 'agenda' ? `${COLLECTION_PATH}/${data}/${id}` : `${AVULSO_PATH}/${id}`;

            if (acao === "2") { if (confirm("APAGAR?")) { await remove(ref(db, dbRef)); carregarRelatorio(); } }
            else if (acao === "3") {
                const novaD = prompt("NOVA DATA (AAAA-MM-DD):");
                if (novaD && novaD.length === 10) {
                    const snap = await get(ref(db, dbRef));
                    if (snap.exists()) {
                        let obj = snap.val(); obj.data = novaD;
                        if (tipo === 'agenda') { await remove(ref(db, dbRef)); await set(ref(db, `${COLLECTION_PATH}/${novaD}/${id}`), obj); }
                        else { await update(ref(db, dbRef), { data: novaD }); }
                        carregarRelatorio();
                    }
                }
            }
            else if (acao === "4" || acao === "5") {
                const snap = await get(ref(db, dbRef));
                if (!snap.exists()) return;
                let obj = snap.val();
                abrirModalHorario(data, obj.horario, async (nD, nH) => {
                    const nID = nH.replace(":", "-");
                    if (tipo === 'agenda') {
                        const ocupado = await get(ref(db, `${COLLECTION_PATH}/${nD}/${nID}`));
                        if (ocupado.exists()) return alert("❌ Horário ocupado!");
                        obj.data = nD; obj.horario = nH;
                        await remove(ref(db, dbRef)); await set(ref(db, `${COLLECTION_PATH}/${nD}/${nID}`), obj);
                    } else { await update(ref(db, dbRef), { data: nD, horario: nH }); }
                    carregarRelatorio();
                });
            }
            else if (acao === "1") {
                const r = prompt("STATUS: 1-Venda | 2-NQ | 3-Não Atendeu | 4-Reagendar");
                if (r === "1") {
                    const fP = prompt("PGTO: 1-Din | 2-Pix | 3-Déb | 4-Créd | 5-Bol");
                    const fM = {"1":"Dinheiro","2":"Pix","3":"Cartão Débito","4":"Cartão Crédito","5":"Boleto"};
                    if (fM[fP]) {
                        const vT = parseFloat(prompt("TOTAL?") || 0);
                        let vE = (fP === "5") ? parseFloat(prompt("ENTRADA?") || 0) : 0;
                        let rest = (fP === "5") ? (prompt("SPC? 1-Sim | 2-Não") === "1" ? "Sim" : "Não") : "Não";
                        let fE = (fP === "5") ? (prompt("FORMA ENTRADA: 1-Din | 2-Pix") === "1" ? "Dinheiro" : "Pix") : "";
                        await update(ref(db, dbRef), { resultado: "Venda", pagamento: fM[fP], valor: vT, entrada: vE, forma_entrada: fE, restricao: rest });
                    }
                } else if ({"2":1,"3":1,"4":1}[r]) { await update(ref(db, dbRef), { resultado: {"2":"NQ","3":"Não Atendeu","4":"Reagendar"}[r], valor:0 }); }
                carregarRelatorio();
            }
        };

        // --- RENDERIZAR LISTA COM FINANCEIRO COMPLETO (RESTAURADO) ---
        function renderizarLista(lista) {
            let t = { vendidos: 0, totalVendas: 0, vale: 0, totalComissao: 0, pix: 0, dinheiro: 0, debito: 0, credito: 0, boleto: 0, nq: 0 };
            lista.sort((a, b) => obterPesoCronologico(a) - obterPesoCronologico(b));

            let htmlTable = '<table class="w-full text-left text-[11px]"><thead class="bg-slate-700/50 text-slate-300 uppercase border-b border-slate-700"><tr><th class="p-4">DATA</th><th class="p-4">CLIENTE / ENDEREÇO</th><th class="p-4 text-center">STATUS</th><th class="p-4 text-center">GESTÃO</th></tr></thead><tbody class="divide-y divide-slate-700/50">';
            let htmlComissao = '<table class="w-full text-[10px] text-white"><thead><tr class="text-slate-400 border-b border-slate-700 uppercase"><th class="pb-2">Cliente</th><th class="pb-2 text-right">Comissão</th></tr></thead><tbody class="divide-y divide-slate-700/30">';

            lista.forEach(item => {
                const vT = parseFloat(item.valor || 0), vE = parseFloat(item.entrada || 0);
                let com = 0;
                if (item.resultado === "Venda") {
                    t.vendidos++; t.totalVendas += vT;
                    if (["Dinheiro", "Pix", "Cartão Débito", "Cartão Crédito"].includes(item.pagamento)) {
                        com = vT * 0.12;
                        if(item.pagamento === "Dinheiro" || item.pagamento === "Pix") { t.dinheiro += (item.pagamento === "Dinheiro" ? vT : 0); t.pix += (item.pagamento === "Pix" ? vT : 0); t.vale += vT; }
                        if(item.pagamento === "Cartão Débito") t.debito += vT;
                        if(item.pagamento === "Cartão Crédito") t.credito += vT;
                    } else if (item.pagamento === "Boleto") {
                        t.boleto += (vT - vE);
                        com = (vE * 0.12) + ((vT - vE) * (item.restricao === "Sim" ? 0.05 : 0.08));
                        if(item.forma_entrada === "Dinheiro" || item.forma_entrada === "Pix") { t.dinheiro += (item.forma_entrada === "Dinheiro" ? vE : 0); t.pix += (item.forma_entrada === "Pix" ? vE : 0); t.vale += vE; }
                    }
                    item.comissao_calculada = com; t.totalComissao += com;
                    htmlComissao += `<tr><td class="py-3 uppercase font-bold">${item.nome_formando}</td><td class="py-3 text-right text-emerald-400 font-black">${formatBRL(com)}</td></tr>`;
                } else if(item.resultado === "NQ") t.nq++;

                const colors = { 'Venda': 'bg-emerald-500/10 text-emerald-500', 'NQ': 'bg-rose-500/10 text-rose-500', 'Não Atendeu': 'bg-amber-500/10 text-amber-500', 'Reagendar': 'bg-blue-500/10 text-blue-500', 'Pendente': 'bg-slate-500/10 text-slate-400' };

                htmlTable += `<tr class="hover:bg-slate-800/40 transition">
                    <td class="p-4 font-bold text-white">${paraDataBR(item.data)}<br><span class="text-slate-500 text-[10px]">${item.horario}</span></td>
                    <td class="p-4 uppercase font-black text-white">${item.nome_formando}<br><span class="text-blue-400 font-black lowercase text-[11px] block mt-1">${item.endereco || 'Venda Direta'}</span></td>
                    <td class="p-4 text-center"><span class="px-2 py-1 rounded-lg text-[9px] font-black border ${colors[item.resultado] || 'border-slate-500/20'}">${item.resultado || 'Pendente'}</span></td>
                    <td class="p-4 text-center"><button onclick="gerenciarItem('${item.tipo}','${item.data}','${item.id}')" class="bg-blue-600/20 text-blue-400 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-xl text-[9px] w-full font-black uppercase border border-blue-400/30">Gerenciar</button></td>
                </tr>`;
            });

            document.getElementById('admin-content').innerHTML = htmlTable + '</tbody></table>';
            document.getElementById('comissao-content').innerHTML = htmlComissao + '</tbody></table>';
            document.getElementById('resumo-financeiro').innerHTML = `
                <div class="glass p-3 rounded-2xl text-center border-t-2 border-blue-500 shadow-xl"><p class="text-[8px] font-bold text-slate-400 uppercase">Efetividade</p><p class="text-lg font-black">${t.vendidos}/${lista.length}</p></div>
                <div class="glass p-3 rounded-2xl text-center border-t-2 border-emerald-500 text-emerald-400 shadow-xl"><p class="text-[8px] font-bold uppercase">CASH</p><p class="text-[10px] font-black">${formatBRL(t.dinheiro+t.pix)}</p></div>
                <div class="glass p-3 rounded-2xl text-center border-t-2 border-blue-400 text-blue-300 shadow-xl"><p class="text-[8px] font-bold uppercase">DÉBITO</p><p class="text-[10px] font-black">${formatBRL(t.debito)}</p></div>
                <div class="glass p-3 rounded-2xl text-center border-t-2 border-orange-500 text-orange-400 shadow-xl"><p class="text-[8px] font-bold uppercase text-white">BOLETO</p><p class="text-[10px] font-black">${formatBRL(t.boleto)}</p></div>
                <div class="bg-blue-600 p-3 rounded-2xl text-center shadow-2xl text-white"><p class="text-[8px] font-bold uppercase">VENDAS</p><p class="text-[11px] font-black">${formatBRL(t.totalVendas)}</p></div>
                <div class="bg-amber-500 p-3 rounded-2xl text-center shadow-2xl text-amber-950"><p class="text-[8px] font-bold uppercase">VALES</p><p class="text-[11px] font-black">${formatBRL(t.vale)}</p></div>
            `;
            const saldo = t.totalComissao - t.vale;
            document.getElementById('fechamento-final').innerHTML = `<div class="mt-4 p-6 rounded-[2rem] border-2 shadow-2xl text-right ${saldo >= 0 ? 'bg-emerald-500/10 border-emerald-500/30' : 'bg-rose-500/10 border-rose-500/30'}"><p class="text-[9px] font-black text-slate-500 uppercase tracking-widest text-white">Saldo Comissões: ${formatBRL(t.totalComissao)}</p><p class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-4 text-white">Total Vale: ${formatBRL(t.vale)}</p><p class="text-4xl font-black italic text-white">${formatBRL(Math.abs(saldo))}</p></div>`;
        }

        // --- DEMAIS FUNÇÕES RESTAURADAS ---
        async function carregarRelatorio() {
            const [sAg, sAv] = await Promise.all([get(ref(db, COLLECTION_PATH)), get(ref(db, AVULSO_PATH))]);
            const ag = sAg.val() || {}, av = sAv.val() || {};
            window.dadosCompletos = [];
            for(let d in ag) for(let h in ag[d]) window.dadosCompletos.push({...ag[d][h], id: h, data: d, tipo: 'agenda'});
            for(let id in av) window.dadosCompletos.push({...av[id], id: id, tipo: 'avulso'});
            renderizarLista(window.dadosCompletos);
        }

        window.lancarVendaDireta = async () => {
            const n = prompt("Nome:"); if(!n) return;
            const d = prompt("Data (AAAA-MM-DD):", new Date().toISOString().split('T')[0]); if(!d) return;
            const h = prompt("Hora (HH:MM):", "08:00");
            await push(ref(db, AVULSO_PATH), { nome_formando: n, data: d, horario: h, resultado: "Pendente" });
            carregarRelatorio();
        };

        window.abrirDashboardExcel = () => {
            const excelModal = document.getElementById('excel-modal');
            excelModal.style.display = 'flex';
            let html = '<table class="w-full text-left text-xs" id="tabela-export-real"><thead class="bg-blue-600 text-white uppercase text-[10px]"><tr><th class="p-3">DATA</th><th class="p-3">CLIENTE</th><th class="p-3">STATUS</th><th class="p-3 text-right">VALOR</th></tr></thead><tbody class="divide-y divide-gray-100 text-slate-900">';
            [...window.dadosCompletos].sort((a,b) => obterPesoCronologico(a) - obterPesoCronologico(b)).forEach(item => {
                html += `<tr><td class="p-3">${paraDataBR(item.data)}</td><td class="p-3 uppercase font-bold">${item.nome_formando}</td><td class="p-3">${item.resultado || "Pendente"}</td><td class="p-3 text-right">${formatBRL(item.valor || 0)}</td></tr>`;
            });
            document.getElementById('excel-preview-content').innerHTML = html + '</tbody></table>';
        };

        window.acessoAdmin = () => { if(prompt("Key:")==="2025") { document.getElementById('admin-modal').style.display = 'block'; carregarRelatorio(); } };
        window.fecharAdmin = () => document.getElementById('admin-modal').style.display = 'none';
        window.copiarTabelaExcel = async () => { try { await navigator.clipboard.writeText(document.getElementById('tabela-export-real').innerText); alert("COPIADO!"); } catch (e) {} };
        window.copiarRelatorio = async () => {
            const cidade = prompt("Digite a Cidade:"); if(!cidade) return;
            const t = window.resumoAtual;
            const msg = `**${cidade} ${new Date().toLocaleDateString('pt-BR')}**\nVendidos = ${t.vendidos}\nCASH = ${formatBRL(t.dinheiro+t.pix)}\nTotal = ${formatBRL(t.totalVendas)}\nVale = ${formatBRL(t.vale)}`;
            try { await navigator.clipboard.writeText(msg); alert("RELATÓRIO COPIADO!"); } catch (e) {}
        };

        // LÓGICA DE AGENDAMENTO PUBLICO
        document.querySelectorAll('.day-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const dVal = btn.getAttribute('data-date');
                document.getElementById('data-selecionada').value = dVal;
                const selectH = document.getElementById('horario');
                selectH.innerHTML = '<option>Sincronizando...</option>';
                let ocupados = [];
                try { const snap = await get(ref(db, `${COLLECTION_PATH}/${dVal}`)); if (snap.exists()) ocupados = Object.keys(snap.val()); } catch(e){}
                selectH.innerHTML = '<option value="">Horários</option>';
                for(let h=9; h<=19; h++) {
                    let hF = `${h}:00`;
                    if(!ocupados.includes(hF.replace(':','-'))) {
                        let opt = document.createElement('option'); opt.value = hF; opt.textContent = hF; selectH.appendChild(opt);
                    }
                }
            });
        });

        document.getElementById('form-agendamento').addEventListener('submit', async (e) => {
            e.preventDefault();
            const d = document.getElementById('data-selecionada').value, h = document.getElementById('horario').value;
            await set(ref(db, `${COLLECTION_PATH}/${d}/${h.replace(':','-')}`), { data:d, horario:h, nome_formando:document.getElementById('nome').value, endereco:document.getElementById('endereco').value, resultado:"Pendente" });
            location.reload();
        });

        window.filtrarLista = () => {
            const t = document.getElementById('busca-admin').value.toLowerCase();
            renderizarLista(window.dadosCompletos.filter(i => (i.nome_formando && i.nome_formando.toLowerCase().includes(t))));
        };
    </script>
</body>
