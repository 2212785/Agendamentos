<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento de Visita - Formaturas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-image: url('https://images.unsplash.com/photo-1523050853063-9158946122a2?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
        }
        #success-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-slate-50">

    <div id="success-modal">
        <div class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm mx-4 border-t-8 border-green-500">
            <div class="text-green-500 text-6xl mb-4">✅</div>
            <h2 class="text-2xl font-extrabold text-gray-800 mb-2">Sucesso!</h2>
            <p class="text-gray-600 font-medium text-lg">Agendamento realizado com sucesso!</p>
            <p class="text-gray-400 text-xs mt-6 italic">Esta mensagem fechará em 10 segundos...</p>
        </div>
    </div>

    <header class="bg-blue-600 text-white shadow-lg">
        <nav class="container mx-auto px-4 py-3 text-center">
            <div class="text-xl font-bold">Portal do Formando - Agendamento</div>
        </nav>
    </header>

    <main id="app-content" class="container mx-auto p-4 md:p-8 flex-grow flex items-center justify-center">
        <div class="bg-white p-6 md:p-10 rounded-2xl shadow-2xl border-t-8 border-blue-600 w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">Reserve seu Horário</h2>
            <p class="text-blue-600 mb-6 text-sm text-center font-bold">Datas disponíveis: 04/02 a 08/02/2026</p>
            
            <form id="form-agendamento" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Nome Completo</label>
                    <input type="text" id="nome" required class="w-full p-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" placeholder="Seu nome">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Data da Visita</label>
                    <input type="date" id="data" required class="w-full p-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Horário Disponível</label>
                    <select id="horario" required class="w-full p-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                        <option value="">Selecione a data primeiro</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Endereço Completo</label>
                    <textarea id="endereco" required class="w-full p-3 border border-gray-300 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Rua, número, bairro..."></textarea>
                </div>

                <button type="submit" id="btn-salvar" class="w-full bg-blue-600 text-white font-extrabold py-4 rounded-xl hover:bg-blue-700 transition-all shadow-lg active:scale-95">
                    CONFIRMAR AGENDAMENTO
                </button>
            </form>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyANz1gbAi3PIGwS1-RzOIXF6SUZvS2U0mU", 
            authDomain: "agenda-album-de-formatura.firebaseapp.com",
            databaseURL: "https://agenda-album-de-formatura-default-rtdb.firebaseio.com", 
            projectId: "agenda-album-de-formatura",
            storageBucket: "agenda-album-de-formatura.firebasestorage.app",
            messagingSenderId: "29604114447",
            appId: "1:29604114447:web:bac79aba4c4aa945c8737a"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const COLLECTION_PATH = 'agendamentos';

        const inputData = document.getElementById('data');
        const selectHorario = document.getElementById('horario');
        const modal = document.getElementById('success-modal');

        // Função para carregar apenas horários livres
        async function carregarHorariosLivres(dataSelecionada) {
            selectHorario.innerHTML = '<option value="">Consultando horários...</option>';
            
            // 1. Identificar dia da semana
            const [year, month, day] = dataSelecionada.split('-');
            const dataObj = new Date(year, month - 1, day);
            const diaSemana = dataObj.getDay(); 
            
            let inicio = 9, fim = (diaSemana === 0 || diaSemana === 6) ? 15 : 20;

            // 2. Buscar agendamentos existentes no banco para este dia
            let ocupados = [];
            try {
                const snapshot = await get(ref(db, `${COLLECTION_PATH}/${dataSelecionada}`));
                if (snapshot.exists()) {
                    ocupados = Object.keys(snapshot.val()); // Pega as chaves "09-00", "10-00", etc.
                }
            } catch (e) { console.error("Erro ao buscar ocupados", e); }

            // 3. Gerar lista final apenas com os que não estão ocupados
            selectHorario.innerHTML = '<option value="">Escolha um horário livre</option>';
            let encontrouAlgum = false;

            for (let h = inicio; h <= fim; h++) {
                const horaFormatada = `${h.toString().padStart(2, '0')}:00`;
                const chaveFirebase = `${h.toString().padStart(2, '0')}-00`;

                if (!ocupados.includes(chaveFirebase)) {
                    const opt = document.createElement('option');
                    opt.value = horaFormatada;
                    opt.textContent = horaFormatada;
                    selectHorario.appendChild(opt);
                    encontrouAlgum = true;
                }
            }

            if (!encontrouAlgum) {
                selectHorario.innerHTML = '<option value="">Agenda lotada para este dia</option>';
            }
        }

        inputData.addEventListener('change', () => {
            const dataVal = inputData.value;
            if (!dataVal) return;
