<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Sales Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #f1f5f9; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4); }
        #admin-modal { display: none; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); z-index: 9999; padding: 20px; overflow-y: auto; }
        #excel-modal { display: none; position: fixed; inset: 0; background: rgba(2, 6, 23, 0.95); z-index: 10001; padding: 20px; overflow-y: auto; align-items: center; justify-content: center; }
        .day-btn { transition: all 0.2s; border-color: rgba(255,255,255,0.1); color: #94a3b8; background: rgba(255,255,255,0.03); cursor: pointer; }
        .day-btn.active { background: #3b82f6; color: white; border-color: #60a5fa; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col text-white">

    <div id="excel-modal">
        <div class="max-w-5xl w-full mx-auto bg-white text-slate-900 rounded-3xl p-8 shadow-2xl overflow-hidden relative">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black uppercase text-blue-600 italic">üìä Relat√≥rio Estrat√©gico</h2>
                <div class="flex gap-2">
                    <button onclick="copiarTabelaExcel()" class="bg-emerald-600 text-white px-4 py-2 rounded-lg font-bold text-xs uppercase shadow">Copiar Dados</button>
                    <button onclick="document.getElementById('excel-modal').style.display='none'" class="bg-slate-200 text-slate-600 px-4 py-2 rounded-lg font-bold text-xs uppercase">Fechar</button>
                </div>
            </div>
            <div id="excel-preview-content" class="overflow-x-auto border rounded-xl bg-slate-50 max-h-[60vh]"></div>
        </div>
    </div>

    <div id="admin-modal">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-8 gap-4">
                <h1 class="text-3xl font-extrabold italic uppercase">Master <span class="text-blue-500 font-black">Dashboard</span></h1>
                <div class="flex flex-wrap gap-3">
                    <button onclick="lancarVendaDireta()" class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow transition">Venda Direta</button>
                    <button onclick="abrirDashboardExcel()" class="bg-slate-700 hover:bg-slate-600 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow transition">Gerar Planilha</button>
                    <button onclick="copiarRelatorio()" class="bg-emerald-600 hover:bg-emerald-500 text-white px-5 py-2.5 rounded-xl font-bold text-xs uppercase shadow transition font-black">Relat√≥rio WhatsApp</button>
                    <button onclick="fecharAdmin()" class="bg-rose-600/20 text-rose-500 border border-rose-500/50 px-5 py-2.5 rounded-xl font-bold text-xs uppercase hover:bg-rose-600 transition">Sair</button>
                </div>
            </div>
            <div id="resumo-financeiro" class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-8"></div>
            <div class="grid lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <div id="admin-content" class="glass rounded-3xl overflow-hidden shadow-2xl"></div>
                </div>
                <div class="space-y-6">
                    <div id="comissao-content" class="glass rounded-3xl p-5 shadow-inner"></div>
                    <div id="fechamento-final"></div>
                </div>
            </div>
        </div>
    </div>

    <header class="p-6">
        <div class="container mx-auto flex justify-between items-center">
            <span class="text-2xl font-black italic uppercase">Portal <span class="text-blue-500">do formando</span></span>
            <button onclick="acessoAdmin()" class="glass px-6 py-2.5 rounded-2xl text-[10px] font-black uppercase border-white/20">Login ADM</button>
        </div>
    </header>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, set, remove, update, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyANz1gbAi3PIGwS1-RzOIXF6SUZvS2U0mU", 
            authDomain: "agenda-album-de-formatura.firebaseapp.com",
            databaseURL: "https://agenda-album-de-formatura-default-rtdb.firebaseio.com", 
            projectId: "agenda-album-de-formatura",
            appId: "1:29604114447:web:bac79aba4c4aa945c8737a"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const COLLECTION_PATH = 'agendamentos';
        const AVULSO_PATH = 'avulsos';

        window.dadosCompletos = [];
        const formatBRL = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v || 0);
        const paraDataBR = (str) => { if(!str) return ""; const [y, m, d] = str.split("-"); return `${d}/${m}/${y}`; };

        window.acessoAdmin = () => { if(prompt("Key:")==="2025") carregarRelatorio(); };

        async function carregarRelatorio() {
            document.getElementById('admin-modal').style.display = 'block';
            const [sAg, sAv] = await Promise.all([get(ref(db, COLLECTION_PATH)), get(ref(db, AVULSO_PATH))]);
            const ag = sAg.val() || {}, av = sAv.val() || {};
            
            window.dadosCompletos = [];
            
            // Unifica TUDO com o mesmo padr√£o
            for(let data in ag) {
                for(let hora in ag[data]) {
                    window.dadosCompletos.push({...ag[data][hora], id: hora, data: data, tipo: 'agenda'});
                }
            }
            for(let id in av) {
                window.dadosCompletos.push({...av[id], id: id, tipo: 'avulso'});
            }
            
            renderizarLista(window.dadosCompletos);
        }

        function renderizarLista(lista) {
            let t = { vendidos: 0, totalVendas: 0, vale: 0, totalComissao: 0, pix: 0, dinheiro: 0 };
            
            // ORDENA√á√ÉO CRONOL√ìGICA SIMPLES (DATA E HORA)
            lista.sort((a, b) => {
                if (a.data !== b.data) return a.data.localeCompare(b.data);
                return a.horario.localeCompare(b.horario);
            });

            let htmlTable = '<table class="w-full text-left text-[11px]"><thead class="bg-slate-700/50 text-slate-300 uppercase border-b border-slate-700"><tr><th class="p-4">DATA</th><th class="p-4">CLIENTE / ENDERE√áO</th><th class="p-4 text-center">STATUS</th><th class="p-4 text-center">GEST√ÉO</th></tr></thead><tbody class="divide-y divide-slate-700/50">';
            let htmlComissao = '<table class="w-full text-[10px] text-white"><thead><tr class="text-slate-400 border-b border-slate-700 uppercase"><th class="pb-2">Cliente</th><th class="pb-2 text-right">Comiss√£o</th></tr></thead><tbody class="divide-y divide-slate-700/30">';

            lista.forEach(item => {
                const vT = parseFloat(item.valor || 0), vE = parseFloat(item.entrada || 0);
                if (item.resultado === "Venda") {
                    t.vendidos++; t.totalVendas += vT;
                    let com = vT * 0.12; 
                    if(item.pagamento === "Boleto") com = (vE * 0.12) + ((vT - vE) * (item.restricao === "Sim" ? 0.05 : 0.08));
                    if(["Dinheiro", "Pix"].includes(item.pagamento) || (item.pagamento === "Boleto" && vE > 0)) t.vale += (item.pagamento === "Boleto" ? vE : vT);
                    t.totalComissao += com;
                    htmlComissao += `<tr><td class="py-3 uppercase font-bold">${item.nome_formando}</td><td class="py-3 text-right text-emerald-400 font-black">${formatBRL(com)}</td></tr>`;
                }

                htmlTable += `<tr class="hover:bg-slate-800/40 transition">
                    <td class="p-4 font-bold text-white">${paraDataBR(item.data)}<br><span class="font-light text-slate-500 text-[10px] text-white">${item.horario}</span></td>
                    <td class="p-4 uppercase font-black text-white">${item.nome_formando}<br><span class="text-blue-400 font-black lowercase text-[11px] block mt-1 leading-tight">${item.endereco || 'Atendimento Direto'}</span></td>
                    <td class="p-4 text-center"><span class="px-2 py-1 rounded-lg text-[9px] font-black border border-white/10">${item.resultado || 'Pendente'}</span></td>
                    <td class="p-4 text-center"><button onclick="gerenciarItem('${item.tipo}','${item.data}','${item.id}')" class="bg-blue-600/20 text-blue-400 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-xl text-[9px] w-full font-black uppercase transition border border-blue-400/30">Gerenciar</button></td>
                </tr>`;
            });

            document.getElementById('resumo-financeiro').innerHTML = `
                <div class="glass p-3 rounded-2xl text-center border-t-2 border-blue-500 shadow-xl text-white"><p class="text-[8px] font-bold text-slate-400 uppercase">Efetividade</p><p class="text-lg font-black">${t.vendidos}/${lista.length}</p></div>
                <div class="bg-blue-600 p-3 rounded-2xl text-center shadow-2xl text-white"><p class="text-[8px] font-bold uppercase">VENDAS</p><p class="text-[11px] font-black">${formatBRL(t.totalVendas)}</p></div>
                <div class="bg-amber-500 p-3 rounded-2xl text-center shadow-2xl text-amber-950"><p class="text-[8px] font-bold uppercase">VALES</p><p class="text-[11px] font-black">${formatBRL(t.vale)}</p></div>
            `;
            document.getElementById('admin-content').innerHTML = htmlTable + '</tbody></table>';
            document.getElementById('comissao-content').innerHTML = htmlComissao + '</tbody></table>';
            const saldo = t.totalComissao - t.vale;
            document.getElementById('fechamento-final').innerHTML = `<div class="mt-4 p-6 rounded-[2rem] border-2 shadow-2xl text-right ${saldo >= 0 ? 'bg-emerald-500/10 border-emerald-500/30' : 'bg-rose-500/10 border-rose-500/30'}"><p class="text-[9px] font-black text-slate-500 uppercase tracking-widest text-white">Saldo Comiss√µes: ${formatBRL(t.totalComissao)}</p><p class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-4 text-white">Total Vale: ${formatBRL(t.vale)}</p>${saldo >= 0 ? `<p class="text-[10px] text-emerald-400 font-black uppercase mb-1">A Receber</p><p class="text-4xl font-black text-emerald-500 italic">${formatBRL(saldo)}</p>` : `<p class="text-[10px] text-rose-400 font-black uppercase mb-1">Devolver</p><p class="text-4xl font-black text-rose-500 italic">${formatBRL(Math.abs(saldo))}</p>`}</div>`;
        }

        window.lancarVendaDireta = async () => {
            const n = prompt("Nome do Cliente:"); if(!n) return;
            const d = prompt("Data (AAAA-MM-DD):", new Date().toISOString().split('T')[0]); if(!d) return;
            const h = prompt("Hor√°rio (HH:MM):", "08:00"); if(!h) return;
            const e = prompt("Endere√ßo/Cidade:");
            await push(ref(db, AVULSO_PATH), { nome_formando: n, data: d, horario: h, endereco: e, resultado: "Pendente" });
            carregarRelatorio();
        };

        window.gerenciarItem = async (tipo, data, id) => {
            const acao = prompt("1-RESULTADO | 2-EXCLUIR | 3-ALTERAR DATA");
            const dbRef = tipo === 'agenda' ? `${COLLECTION_PATH}/${data}/${id}` : `${AVULSO_PATH}/${id}`;
            if(acao === "2") { if(confirm("APAGAR?")) { await remove(ref(db, dbRef)); carregarRelatorio(); } }
            else if(acao === "3") {
                const novaD = prompt("NOVA DATA (AAAA-MM-DD):");
                if(novaD && novaD.length === 10) {
                    const snap = await get(ref(db, dbRef));
                    if(snap.exists()){
                        let obj = snap.val(); obj.data = novaD;
                        if(tipo === 'agenda'){ await remove(ref(db, dbRef)); await set(ref(db, `${COLLECTION_PATH}/${novaD}/${id}`), obj); }
                        else { await update(ref(db, dbRef), { data: novaD }); }
                        carregarRelatorio();
                    }
                }
            } else if(acao === "1") {
                const r = prompt("STATUS: 1-Venda | 2-NQ | 3-N√£o Atendeu | 4-Reagendar");
                if (r === "1") {
                    const fP = prompt("PGTO: 1-Din | 2-Pix | 3-D√©b | 4-Cr√©d | 5-Bol");
                    const fM = {"1":"Dinheiro","2":"Pix","3":"Cart√£o D√©bito","4":"Cart√£o Cr√©dito","5":"Boleto"};
                    if (fM[fP]) {
                        const vT = parseFloat(prompt("TOTAL?") || 0);
                        let vE = 0, rest = "N√£o";
                        if (fP === "5") {
                            rest = prompt("SPC? 1-Sim | 2-N√£o") === "1" ? "Sim" : "N√£o";
                            vE = parseFloat(prompt("ENTRADA?") || 0);
                        }
                        await update(ref(db, dbRef), { resultado: "Venda", pagamento: fM[fP], valor: vT, entrada: vE, restricao: rest });
                    }
                } else if ({"2":1,"3":1,"4":1}[r]) await update(ref(db, dbRef), { resultado: {"2":"NQ","3":"N√£o Atendeu","4":"Reagendar"}[r], valor:0 });
                carregarRelatorio();
            }
        };

        window.abrirDashboardExcel = () => {
            const excelModal = document.getElementById('excel-modal');
            const previewArea = document.getElementById('excel-preview-content');
            excelModal.style.display = 'flex';
            let html = '<table class="w-full text-left text-sm" id="tabela-export-real"><thead class="bg-blue-600 text-white uppercase text-[10px]"><tr><th class="p-3">DATA</th><th class="p-3">CLIENTE</th><th class="p-3">STATUS</th><th class="p-3 text-right">VALOR</th></tr></thead><tbody class="divide-y divide-gray-100 text-slate-900">';
            window.dadosCompletos.sort((a,b) => a.data.localeCompare(b.data)).forEach(item => {
                html += `<tr><td class="p-3">${paraDataBR(item.data)}</td><td class="p-3 uppercase font-bold">${item.nome_formando}</td><td class="p-3">${item.resultado || "Pendente"}</td><td class="p-3 text-right">${formatBRL(item.valor || 0)}</td></tr>`;
            });
            previewArea.innerHTML = html + '</tbody></table>';
        };

        window.copiarTabelaExcel = async () => {
            const el = document.getElementById('tabela-export-real');
            try { await navigator.clipboard.writeText(el.innerText); alert("COPIADO!"); } catch (e) {}
        };

        window.fecharAdmin = () => document.getElementById('admin-modal').style.display = 'none';
        window.filtrarLista = () => {
            const t = document.getElementById('busca-admin').value.toLowerCase();
            renderizarLista(window.dadosCompletos.filter(i => (i.nome_formando && i.nome_formando.toLowerCase().includes(t))));
        };
    </script>
</body>
</html>
